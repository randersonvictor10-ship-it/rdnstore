<style>

body{

/* BARRA CUPOM */
.topbar{
background:linear-gradient(90deg,#8b0000,#ff0000);
padding:12px 15px;
display:flex;
justify-content:space-between;
align-items:center;
font-size:14px;
}

.cupom-btn{
background:white;
color:#b30000;
padding:6px 14px;
border-radius:8px;
font-weight:bold;
cursor:pointer;
transition:0.3s;
}

.cupom-btn:hover{
transform:scale(1.05);
}

/* HEADER */
.header{
background:rgba(15,15,15,0.9);
backdrop-filter:blur(10px);
padding:15px;
display:flex;
justify-content:space-between;
align-items:center;
position:sticky;
top:0;
z-index:100;
}

.logo{
font-weight:bold;
font-size:20px;
color:#ff0000;
}

.icons{
display:flex;
gap:15px;
}

.icon{
background:#1a1a1a;
padding:8px 12px;
border-radius:10px;
cursor:pointer;
transition:0.3s;
}

.icon:hover{
background:#300000;
}

/* BANNER */
.banner{
margin:20px;
background:linear-gradient(135deg,#1a0000,#330000);
border-radius:25px;
display:flex;
align-items:center;
justify-content:space-between;
padding:25px;
box-shadow:0 0 40px rgba(255,0,0,0.4);
position:relative;
overflow:hidden;
}

.banner::after{
content:"";
position:absolute;
width:300px;
height:300px;
background:red;
filter:blur(150px);
opacity:0.2;
right:-100px;
top:-100px;
}

.banner-text h1{
font-size:30px;
color:#ff0000;
}

.banner-text p{
margin:10px 0;
color:#ccc;
}

.banner-text span{
background:#ff0000;
padding:6px 12px;
border-radius:8px;
font-weight:bold;
}

.banner img{
width:170px;
animation:float 3s ease-in-out infinite;
z-index:2;
}

@keyframes float{
0%{transform:translateY(0);}
50%{transform:translateY(-10px);}
100%{transform:translateY(0);}
}

/* SE√á√ÉO */
.section{
padding:20px;
}

.section h2{
margin-bottom:15px;
}

/* CARDS */
.card{
background:#141414;
border-radius:20px;
margin-bottom:20px;
padding:25px;
position:relative;
overflow:hidden;
transition:0.3s;
box-shadow:0 0 20px rgba(255,0,0,0.2);
}

.card:hover{
transform:scale(1.02);
background:#1f0000;
}

.card h3{
font-size:20px;
margin-bottom:8px;
}

.card a{
color:#ff0000;
text-decoration:none;
font-weight:bold;
}

/* BOT√ïES FLUTUANTES */
.floating{
position:fixed;
right:15px;
bottom:20px;
display:flex;
flex-direction:column;
gap:15px;
}

.floating a{
width:55px;
height:55px;
background:linear-gradient(145deg,#8b0000,#ff0000);
border-radius:50%;
display:flex;
align-items:center;
justify-content:center;
color:white;
text-decoration:none;
font-weight:bold;
box-shadow:0 0 20px rgba(255,0,0,0.6);
transition:0.3s;
}

.floating a:hover{
transform:scale(1.1);
}
</style>
