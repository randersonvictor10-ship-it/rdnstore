<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RDN STORE</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial;}

body{
    background:#000;
    color:white;
    overflow-x:hidden;
}

/* PARTÍCULAS */
canvas{
    position:fixed;
    top:0;
    left:0;
    z-index:-1;
}

/* LOADER */
#loader{
    position:fixed;
    width:100%;
    height:100%;
    background:black;
    display:flex;
    justify-content:center;
    align-items:center;
    z-index:9999;
}

.loader-circle{
    width:60px;
    height:60px;
    border:5px solid #330000;
    border-top:5px solid red;
    border-radius:50%;
    animation:spin 1s linear infinite;
}

@keyframes spin{
    to{transform:rotate(360deg);}
}

/* CUPOM BAR */
.cupom-bar{
    background:linear-gradient(90deg,#5a0000,#ff0000);
    padding:15px;
    display:flex;
    justify-content:space-between;
    align-items:center;
    font-weight:bold;
}

.cupom-btn{
    background:white;
    color:#8b0000;
    padding:8px 15px;
    border-radius:10px;
    cursor:pointer;
}

/* HEADER */
header{
    display:flex;
    justify-content:space-between;
    padding:20px;
}

.logo{
    color:red;
    font-weight:bold;
    font-size:22px;
}

/* HERO */
.hero{
    margin:20px;
    padding:40px;
    text-align:center;
    border-radius:20px;
    background:linear-gradient(90deg,#5a0000,#ff0000);
    box-shadow:0 0 25px red;
}

/* PRODUTO */
.produto{
    background:#111;
    margin:20px;
    padding:20px;
    border-radius:15px;
}

button{
    padding:10px;
    border:none;
    border-radius:10px;
    background:red;
    color:white;
    cursor:pointer;
}

/* CARRINHO */
#cart{
    position:fixed;
    right:10px;
    top:80px;
    background:#111;
    padding:15px;
    border-radius:15px;
    width:200px;
    box-shadow:0 0 15px red;
}

input{
    width:100%;
    padding:8px;
    margin-top:5px;
    border-radius:8px;
    border:none;
}
</style>
</head>

<body>

<div id="loader">
    <div class="loader-circle"></div>
</div>

<canvas id="particles"></canvas>

<div class="cupom-bar">
    <span>5% OFF • Use o cupom</span>
    <div class="cupom-btn">RDN5</div>
</div>

<header>
    <div class="logo">RDN STORE</div>
</header>

<div class="hero">
    <h1>Bem-vindo à RDN STORE</h1>
    <p>Cupom ativo: RDN5</p>
</div>

<div class="produto">
    <h3>Produto Exemplo</h3>
    <p>Preço: R$100</p>
    <button onclick="addToCart(100)">Adicionar ao Carrinho</button>
</div>

<div id="cart">
    <h4>Carrinho</h4>
    <p>Total: R$ <span id="total">0</span></p>

    <input type="text" id="couponInput" placeholder="Digite o cupom">
    <button onclick="applyCoupon()">Aplicar</button>
</div>

<script>
// LOADER
window.onload = function(){
    setTimeout(()=>{
        document.getElementById("loader").style.display="none";
    },1500);
}

// CARRINHO
let total = 0;
let discountApplied = false;

function addToCart(price){
    total += price;
    updateTotal();
}

function updateTotal(){
    document.getElementById("total").innerText = total.toFixed(2);
}

function applyCoupon(){
    let code = document.getElementById("couponInput").value;

    if(code === "RDN5" && !discountApplied){
        total *= 0.95;
        discountApplied = true;
        updateTotal();
        alert("Cupom aplicado! 5% de desconto.");
    } else {
        alert("Cupom inválido ou já aplicado.");
    }
}

// PARTÍCULAS
const canvas = document.getElementById("particles");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let particlesArray = [];

class Particle{
    constructor(){
        this.x = Math.random()*canvas.width;
        this.y = Math.random()*canvas.height;
        this.size = Math.random()*2;
        this.speedY = Math.random()*1;
    }
    update(){
        this.y += this.speedY;
        if(this.y > canvas.height){
            this.y = 0;
            this.x = Math.random()*canvas.width;
        }
    }
    draw(){
        ctx.fillStyle="red";
        ctx.beginPath();
        ctx.arc(this.x,this.y,this.size,0,Math.PI*2);
        ctx.fill();
    }
}

function init(){
    for(let i=0;i<100;i++){
        particlesArray.push(new Particle());
    }
}

function animate(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    for(let i=0;i<particlesArray.length;i++){
        particlesArray[i].update();
        particlesArray[i].draw();
    }
    requestAnimationFrame(animate);
}

init();
animate();
</script>

</body>
</html>
