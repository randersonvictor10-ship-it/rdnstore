<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: Arial, sans-serif;
}

body{
    background:#0a0a0a;
    color:white;
}

/* BARRA SUPERIOR */
.topbar{
    background:#111;
    padding:15px;
    display:flex;
    justify-content:space-between;
    align-items:center;
}

.logo-text{
    font-size:20px;
    font-weight:bold;
    color:red;
}

.icons{
    display:flex;
    gap:15px;
}

.icon{
    width:35px;
    height:35px;
    background:#1a1a1a;
    border-radius:10px;
    display:flex;
    align-items:center;
    justify-content:center;
    cursor:pointer;
}

/* BANNER PRINCIPAL */
.banner{
    margin:20px;
    background:linear-gradient(135deg,#1a0000,#300000);
    border-radius:20px;
    padding:20px;
    display:flex;
    align-items:center;
    justify-content:space-between;
    box-shadow:0 0 20px red;
}

.banner-text{
    max-width:50%;
}

.banner-text h1{
    font-size:28px;
    color:red;
}

.banner-text p{
    margin:10px 0;
    color:#ccc;
}

.banner img{
    width:150px;
    animation: float 3s infinite ease-in-out;
}

@keyframes float{
    0%{transform:translateY(0);}
    50%{transform:translateY(-10px);}
    100%{transform:translateY(0);}
}

/* BOT√ÉO */
.btn{
    display:inline-block;
    margin-top:10px;
    padding:12px 20px;
    background:red;
    border-radius:10px;
    text-decoration:none;
    color:white;
    font-weight:bold;
    transition:0.3s;
}

.btn:hover{
    background:darkred;
}

/* CATEGORIAS */
.section{
    padding:20px;
}

.section h2{
    margin-bottom:15px;
}

.cards{
    display:flex;
    flex-direction:column;
    gap:15px;
}

.card{
    background:#111;
    border-radius:15px;
    padding:20px;
    display:flex;
    justify-content:space-between;
    align-items:center;
    box-shadow:0 0 10px red;
    transition:0.3s;
    text-decoration:none;
    color:white;
}

.card:hover{
    transform:scale(1.03);
    background:#1a0000;
}

/* BOT√ïES FLUTUANTES */
.floating{
    position:fixed;
    right:15px;
    bottom:20px;
    display:flex;
    flex-direction:column;
    gap:15px;
}

.floating a{
    width:55px;
    height:55px;
    background:red;
    border-radius:50%;
    display:flex;
    align-items:center;
    justify-content:center;
    color:white;
    font-weight:bold;
    text-decoration:none;
    box-shadow:0 0 15px red;
}
</style>
