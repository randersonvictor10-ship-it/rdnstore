<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RDN STORE</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: radial-gradient(circle at top, #1a0000, #000000 70%);
  color: #fff;
  overflow-x: hidden;
  position: relative;
  text-shadow: 0 0 10px #ff0000;
}

/* Triângulos neon */
.triangulo {
  position: absolute;
  width: 25px;
  height: 25px;
  background: linear-gradient(45deg, #ff0000, #ff3300, #ff6600);
  clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
  opacity: 0.8;
  filter: drop-shadow(0 0 10px #ff0000) drop-shadow(0 0 15px #ff3300) drop-shadow(0 0 20px #ff6600);
  animation-name: flutuar;
  animation-iteration-count: infinite;
  animation-timing-function: ease-in-out;
  transform-origin: center;
  mix-blend-mode: screen;
}

@keyframes flutuar {
  0% { transform: translateY(0px) rotate(0deg); opacity:0.7; }
  25% { transform: translateY(-60px) rotate(90deg); opacity:1; }
  50% { transform: translateY(0px) rotate(180deg); opacity:0.7; }
  75% { transform: translateY(-40px) rotate(270deg); opacity:0.9; }
  100% { transform: translateY(0px) rotate(360deg); opacity:0.7; }
}

/* Botões */
.btn {
  font-size: 22px;
  padding: 20px 35px;
  margin: 15px;
  border-radius: 15px;
  font-weight: bold;
  text-decoration: none;
  color: #fff;
  display: inline-block;
  transition: transform 0.2s, box-shadow 0.2s;
}

.btn-brainrots { background: linear-gradient(90deg, #ff004f, #8b0000); }

.btn:hover {
  transform: scale(1.15);
  box-shadow: 0 0 25px rgba(255,255,255,0.6);
}

/* Seção central */
.main-content {
  text-align: center;
  padding-top: 100px;
}

h1 {
  font-size: 48px;
  margin-bottom: 20px;
  color: #ff3300;
  text-shadow: 0 0 20px #ff6600;
}

p {
  font-size: 20px;
  margin-bottom: 30px;
  opacity: 0.8;
}

footer {
  text-align: center;
  margin: 50px 0;
  opacity: 0.7;
}
</style>
</head>

<body>

<!-- Triângulos neon -->
<div class="triangulo" style="top:10%; left:5%; animation-duration:12s;"></div>
<div class="triangulo" style="top:20%; left:15%; animation-duration:16s;"></div>
<div class="triangulo" style="top:30%; left:25%; animation-duration:14s;"></div>
<div class="triangulo" style="top:40%; left:35%; animation-duration:18s;"></div>
<div class="triangulo" style="top:50%; left:45%; animation-duration:13s;"></div>
<div class="triangulo" style="top:60%; left:55%; animation-duration:15s;"></div>
<div class="triangulo" style="top:70%; left:65%; animation-duration:17s;"></div>
<div class="triangulo" style="top:80%; left:75%; animation-duration:12s;"></div>
<div class="triangulo" style="top:90%; left:85%; animation-duration:16s;"></div>
<div class="triangulo" style="top:15%; left:90%; animation-duration:11s;"></div>

<!-- Conteúdo principal -->
<div class="main-content">
  <h1>RDN STORE</h1>
  <p>Os melhores Brainrots estão aqui! Clique para comprar e se divertir!</p>

  <a href="brainrots.html" class="btn btn-brainrots">Comprar Brainrots</a>
</div>

<footer>
© 2026 • RDN STORE
</footer>

</body>
</html>
