<!DOCTYPE html>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins',sans-serif;
}

body{
    background:#0f172a;
    color:#fff;
}

/* Barra de Cupom */
.top-bar{
    background:#2563eb;
    padding:10px;
    display:flex;
    justify-content:space-between;
    align-items:center;
    font-size:14px;
}

.coupon-btn{
    background:#fff;
    color:#000;
    padding:6px 12px;
    border-radius:6px;
    font-weight:600;
}

/* Navbar */
.navbar{
    background:#0b1220;
    padding:15px;
    display:flex;
    justify-content:space-between;
    align-items:center;
}

.logo{
    font-weight:700;
    font-size:20px;
    color:#38bdf8;
}

.nav-icons{
    display:flex;
    gap:15px;
}

.nav-icons div{
    background:#1e293b;
    padding:8px 12px;
    border-radius:8px;
    cursor:pointer;
}

/* Banner Principal */
.banner{
    margin:20px;
    background:linear-gradient(90deg,#0ea5e9,#2563eb);
    border-radius:15px;
    padding:30px;
    text-align:center;
}

.banner h1{
    font-size:28px;
}

.banner p{
    margin-top:10px;
    font-size:16px;
}

/* Categorias */
.section-title{
    margin:20px;
    font-size:20px;
    font-weight:600;
}

.categories{
    display:flex;
    flex-direction:column;
    gap:15px;
    margin:20px;
}

.card{
    background:#1e293b;
    border-radius:15px;
    padding:20px;
    display:flex;
    justify-content:space-between;
    align-items:center;
    transition:0.3s;
    cursor:pointer;
}

.card:hover{
    background:#334155;
}

.card span{
    font-weight:600;
}

/* Bot√µes flutuantes */
.floating{
    position:fixed;
    right:15px;
    bottom:20px;
    display:flex;
    flex-direction:column;
    gap:15px;
}

.float-btn{
    width:50px;
    height:50px;
    border-radius:50%;
    background:#2563eb;
    display:flex;
    justify-content:center;
    align-items:center;
    font-size:22px;
    cursor:pointer;
}
</style>
</head>
