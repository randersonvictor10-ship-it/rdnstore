<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RDN STORE</title>
<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #000;
  color: #fff;
}

/* Cabeçalho */
header {
  position: fixed;
  top: 0;
  width: 100%;
  background: #1a0000;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 15px 50px;
  box-shadow: 0 0 15px #ff0000;
  z-index: 10;
}
header .logo {
  font-size: 28px;
  font-weight: bold;
  color: #ff3300;
}
header nav a {
  margin-left: 25px;
  text-decoration: none;
  color: #fff;
  font-weight: bold;
  transition: 0.3s;
}
header nav a:hover {
  color: #ff004f;
}

/* Banner */
.banner {
  text-align: center;
  padding-top: 150px;
  padding-bottom: 100px;
}
.banner h1 {
  font-size: 60px;
  color: #ff3300;
  margin-bottom: 20px;
}
.banner p {
  font-size: 22px;
  margin-bottom: 30px;
}
.btn-brainrots {
  display: inline-block;
  font-size: 24px;
  padding: 25px 50px;
  border-radius: 20px;
  font-weight: bold;
  text-decoration: none;
  color: #fff;
  background: linear-gradient(135deg, #ff004f, #8b0000, #ff3300);
  transition: transform 0.3s;
}
.btn-brainrots:hover {
  transform: scale(1.1);
}

/* Avaliações */
.avaliacoes {
  margin-top: 100px;
  text-align: center;
}
.avaliacoes h2 {
  font-size: 36px;
  margin-bottom: 20px;
  color: #ff3300;
}

/* Rodapé */
footer {
  text-align: center;
  margin: 50px 0;
  opacity: 0.7;
}
</style>
</head>
<body>

<header>
  <div class="logo">RDN STORE</div>
  <nav>
    <a href="index.html">Home</a>
    <a href="brainrots.html">Brainrots</a>
    <a href="https://instagram.com/rdn.store.ofc" target="_blank">Instagram</a>
    <a href="https://wa.me/5581995367131" target="_blank">WhatsApp</a>
  </nav>
</header>

<div class="banner">
  <h1>RDN STORE</h1>
  <p>Os melhores Brainrots estão aqui!</p>
  <a href="brainrots.html" class="btn-brainrots">Comprar Brainrots</a>
</div>

<div class="avaliacoes">
  <h2>Avaliações de Clientes ⭐⭐⭐⭐⭐</h2>
  <p>“Melhor loja de Brainrots do Roblox! Super confiável!”</p>
  <p>“Entrega rápida e produtos incríveis. Recomendo!”</p>
</div>

<footer>
© 2026 • RDN STORE
</footer>
