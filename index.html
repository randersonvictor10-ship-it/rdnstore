body{

/* Barra de Cupom */
.top-bar{
    background:#8B0000;
    padding:12px;
    display:flex;
    justify-content:space-between;

    font-size:14px;
}

.coupon-btn{
    background:#ffffff;

}

/* Navbar */
.navbar{
    background:#0a0a0a;

    display:flex;

    align-items:center;
}

.logo{
    font-weight:700;
    font-size:22px;
    color:#ff0000;
}

.nav-icons{
    display:flex;
    gap:12px;
}

.nav-icons div{
    background:#1a1a1a;
    padding:10px 14px;
    border-radius:10px;
    cursor:pointer;
    transition:0.3s;
}

.nav-icons div:hover{
    background:#ff0000;
}

/* Banner */
.banner{
    margin:20px;
    background:linear-gradient(135deg,#8B0000,#ff0000);
    border-radius:20px;
    padding:40px 20px;
    text-align:center;
    box-shadow:0 0 25px rgba(255,0,0,0.4);

.banner h1{

    font-weight:700;
}

.banner p{
    margin-top:10px;
    font-size:18px;
    opacity:0.9;
}

/* Categorias */
.section-title{
    margin:25px 20px 15px;
    font-size:22px;
    font-weight:600;
}

.categories{
    display:flex;
    flex-direction:column;
    gap:15px;
    margin:0 20px 40px;
}

.card{
    background:#111111;
    border-radius:20px;
    padding:20px;
    display:flex;
    justify-content:space-between;
    align-items:center;
    transition:0.3s;
    cursor:pointer;
    border:1px solid #1f1f1f;
}

.card:hover{
    background:#1a0000;
    border:1px solid #ff0000;
}

.card span{
    font-weight:600;
}

/* Bot√µes Flutuantes */

.float-btn{
    width:55px;
    height:55px;
    border-radius:50%;

    display:flex;
    justify-content:center;
    align-items:center;
    font-size:22px;
    cursor:pointer;
    box-shadow:0 0 15px rgba(255,0,0,0.6);
    transition:0.3s;
}

.float-btn:hover{
    transform:scale(1.1);
}
