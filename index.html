<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RDN STORE</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:Arial, Helvetica, sans-serif;
}

body{
    background:#0d0d0d;
    color:white;
}

/* TOPO */
.topo{
    background:#111;
    padding:12px 15px;
    display:flex;
    justify-content:space-between;
    align-items:center;
    border-bottom:2px solid #ff0000;
}

.logo{
    font-weight:bold;
    font-size:18px;
    color:#ff0000;
}

.btn-login{
    background:#ff0000;
    padding:6px 12px;
    border-radius:6px;
    font-size:14px;
}

/* BANNER COM IMAGEM DE FUNDO */
.banner{
    margin:15px;
    border-radius:15px;
    padding:50px 20px;
    display:flex;
    align-items:center;
    justify-content:flex-start;
    position:relative;
    overflow:hidden;

    background:url("fundo.png") center/cover no-repeat;
}

/* Camada escura por cima */
.banner::before{
    content:"";
    position:absolute;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background:rgba(0,0,0,0.65);
}

/* Texto por cima */
.banner-text{
    position:relative;
    z-index:2;
}

.banner-text h1{
    color:#ff0000;
    font-size:26px;
}

.banner-text p{
    margin-top:8px;
    font-size:14px;
}

/* T√çTULO */
.titulo{
    margin:20px 15px 10px;
    font-size:18px;
    font-weight:bold;
}

/* CARDS */
.card{
    margin:10px 15px;
    background:#1a1a1a;
    border-radius:12px;
    overflow:hidden;
    position:relative;
    border:1px solid #2a0000;
}

.card img{
    width:100%;
    display:block;
}

.card-text{
    position:absolute;
    bottom:10px;
    left:15px;
    font-weight:bold;
    font-size:18px;
}

.card a{
    position:absolute;
    right:15px;
    bottom:10px;
    background:#ff0000;
    padding:6px 12px;
    border-radius:6px;
    text-decoration:none;
    color:white;
    font-size:14px;
}

/* BOT√ïES FLUTUANTES */
.float{
    position:fixed;
    right:15px;
    bottom:20px;
    display:flex;
    flex-direction:column;
    gap:12px;
}

.float a{
    width:50px;
    height:50px;
    background:#ff0000;
    border-radius:50%;
    display:flex;
    justify-content:center;
    align-items:center;
    color:white;
    font-weight:bold;
    text-decoration:none;
    font-size:18px;
}
</style>
</head>

<body>

<!-- TOPO -->
<div class="topo">
    <div class="logo">RDN STORE</div>
    <div class="btn-login">Entrar</div>
</div>

<!-- BANNER -->
<div class="banner">
    <div class="banner-text">
        <h1>RDN STORE</h1>
        <p>Os melhores brainrots do momento üî•</p>
    </div>
</div>

<!-- CATEGORIAS -->
<div class="titulo">Categorias Populares</div>

<div class="card">
    <img src="brainrot-banner.jpg">
    <div class="card-text">ROUBE UM BRAINROT</div>
    <a href="brainrots.html">Ver produtos</a>
</div>

<div class="card">
    <img src="bases-banner.jpg">
    <div class="card-text">BASES COMPLETAS</div>
    <a href="#">Ver produtos</a>
</div>

<div class="card">
    <img src="tsunami-banner.jpg">
    <div class="card-text">FUJA DO TSUNAMI</div>
    <a href="#">Ver produtos</a>
</div>

<div class="float">
    <a href="https://wa.me/5581995367131" target="_blank">W</a>
    <a href="https://instagram.com/Rdn.store.ofc" target="_blank">I</a>
</div>

</body>
</html>
