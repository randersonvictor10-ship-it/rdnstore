<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RDN STORE - Brainrots</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(180deg, #000000, #1a1a1a);
  color: white;
  overflow-x: hidden;
}
.header {
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:15px;
  background:#111;
  border-bottom:2px solid #8b0000;
}
.logo {
  font-size:28px;
  font-weight:bold;
  color:#ff2e2e;
  text-shadow:0 0 10px red;
  cursor:pointer;
}
.products {
  display:grid;
  grid-template-columns: repeat(4,1fr);
  gap:15px;
  padding:20px;
}
.card {
  background:#111;
  border:2px solid #8b0000;
  border-radius:16px;
  overflow:hidden;
  position:relative;
  transition:0.3s;
  box-shadow:0 0 10px rgba(255,0,0,0.4);
}
.card:hover {
  box-shadow:0 0 20px rgba(255,0,0,0.8);
  border-color:#ff2e2e;
}
.card img {
  width:100%;
  height:150px;
  object-fit:cover;
  border-bottom:1px solid #8b0000;
}
.card-content {
  padding:12px;
}
.price { color:#ff2e2e; font-weight:bold; margin-top:6px; }
.stock { font-size:12px; color:#fff; margin-top:2px; }
.buy-btn {
  margin-top:10px;
  width:100%;
  padding:8px;
  background:#8b0000;
  border:none;
  color:white;
  border-radius:10px;
  font-weight:bold;
  cursor:pointer;
  font-size:12px;
  transition:0.3s;
}
.buy-btn:hover {
  background:#ff2e2e;
  box-shadow:0 0 15px #ff2e2e,0 0 30px #ff2e2e;
}
.modal {
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.85);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:999;
}
.modal-box {
  background:#111;
  border:2px solid #8b0000;
  padding:20px;
  border-radius:16px;
  width:280px;
  text-align:center;
}
.sold-out {
  position:absolute;
  inset:0;
  background:rgba(0,0,0,.85);
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:20px;
  color:#ff2e2e;
  font-weight:bold;
}
</style>
</head>
<body>

<div class="header">
  <div class="logo">RDN STORE - Brainrots</div>
</div>

<div class="products" id="products">
  <!-- Produtos carregam aqui -->
</div>

<!-- Modal Compra -->
<div class="modal" id="buyModal">
  <div class="modal-box">
    <h3 style="color:#ff2e2e">Finalizar compra</h3>
    <button class="buy-btn" onclick="finalizar('zap')">WhatsApp</button>
    <button class="buy-btn" onclick="finalizar('ig')">Instagram</button>
    <button class="buy-btn" onclick="buyModal.style.display='none'">Cancelar</button>
  </div>
</div>

<script type="module">
// Firebase
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.6.1/firebase-app.js";
import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.6.1/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyAkOwU1T92cz1stmo1-VwcXE_nIDp-sk-M",
  authDomain: "rdn-store.firebaseapp.com",
  databaseURL: "https://rdn-store-default-rtdb.firebaseio.com",
  projectId: "rdn-store",
  storageBucket: "rdn-store.appspot.com",
  messagingSenderId: "29377893404",
  appId: "1:29377893404:web:927e49e5f97c0f2368bbd9"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

const zap = "https://wa.me/5581995367131";
const ig = "https://instagram.com/rdn.store.ofc";

let produtos = [];
let produtoAtual = null;
const productsDiv = document.getElementById("products");

// Render produtos
function render() {
  productsDiv.innerHTML = "";
  produtos.forEach((p,i)=>{
    productsDiv.innerHTML += `
      <div class="card">
        <img src="${p.img}" alt="${p.nome}">
        <div class="card-content">
          <div>${p.nome}</div>
          <div class="price">R$${p.preco}</div>
          <div class="stock">Stock: 1</div>
          <button class="buy-btn" onclick="abrirCompra(${i})">Comprar</button>
        </div>
      </div>
    `;
  });
}

// Modal compra
window.abrirCompra = function(i){ produtoAtual=i; buyModal.style.display='flex'; }
window.finalizar = function(tipo){
  const p = produtos[produtoAtual];
  const msg = `ðŸ›’ Produto: ${p.nome} - R$${p.preco}`;
  if(tipo==='zap') window.open(`${zap}?text=${encodeURIComponent(msg)}`,'_blank');
  else window.open(ig,'_blank');
  buyModal.style.display='none';
}

// Firebase listener para tempo real
const produtosRef = ref(db,"produtos");
onValue(produtosRef,(snapshot)=>{
  produtos = [];
  snapshot.forEach(snap => produtos.push(snap.val()));
  render();
});
</script>

</body>
</html>
