<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rdn Store</title>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial,sans-serif}
body{background:#000;color:#fff}

/* ===== HEADER ===== */
.top-bar{background:#8b0000;padding:10px;text-align:center;font-weight:bold}
.header{padding:15px;background:#111;border-bottom:2px solid #8b0000}
.logo{color:#ff2e2e;font-size:26px;font-weight:bold;text-align:center}

/* ===== PRODUTOS ===== */
.products{display:grid;grid-template-columns:1fr 1fr;gap:15px;padding:20px}
.card{background:#111;border:1px solid #8b0000;border-radius:15px;overflow:hidden;box-shadow:0 0 10px rgba(255,0,0,.3);transition:.3s}
.card:hover{transform:translateY(-4px)}
.card img{width:100%;height:140px;object-fit:cover}
.card-content{padding:12px}
.price{color:#ff2e2e;font-weight:bold}
.rating{color:gold;font-size:14px}
.buy-btn{margin-top:8px;width:100%;padding:8px;background:#8b0000;border:none;color:#fff;border-radius:8px;font-weight:bold;cursor:pointer}

/* ===== POPUP ===== */
.popup{position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,.85);display:none;justify-content:center;align-items:center;z-index:999}
.popup-box{background:#111;border:2px solid #8b0000;border-radius:18px;padding:20px;width:90%;max-width:420px;text-align:center}
.popup-btn{width:100%;padding:12px;margin:8px 0;border:none;border-radius:12px;font-weight:bold;cursor:pointer}
.whats{background:#25D366;color:#fff}
.insta{background:linear-gradient(45deg,#f58529,#dd2a7b,#8134af);color:#fff}
.cancel{background:#222;color:#fff}

/* ===== AVALIA√á√ïES ===== */
.reviews{padding:20px}
.review-card{
  background:#111;
  border:1px solid #8b0000;
  border-radius:12px;
  padding:12px;
  margin-bottom:10px;
}
.review-stars{color:gold}
.review-name{font-weight:bold;color:#ff2e2e}

/* ===== FORM ===== */
.review-form input,
.review-form textarea,
.review-form select{
  width:100%;
  padding:8px;
  margin:5px 0;
  border-radius:6px;
  border:none;
}
.review-form button{
  width:100%;
  padding:10px;
  background:#8b0000;
  border:none;
  color:#fff;
  border-radius:8px;
  font-weight:bold;
}
</style>
</head>

<body>

<div class="top-bar">Rdn Store Oficial üî•</div>
<div class="header"><div class="logo">Rdn Store</div></div>

<div class="products" id="products"></div>

<!-- POPUP COMPRA -->
<div class="popup" id="buyPopup">
  <div class="popup-box">
    <h2 id="buyTitle"></h2>
    <p id="buyPrice"></p>
    <button class="popup-btn whats" onclick="buyWhats()">WhatsApp</button>
    <button class="popup-btn insta" onclick="buyInsta()">Instagram</button>
    <button class="popup-btn cancel" onclick="closePopups()">Cancelar</button>
  </div>
</div>

<!-- ===== AVALIA√á√ïES ===== -->
<div class="reviews">
  <h2 style="text-align:center;color:#ff2e2e">Avalia√ß√µes ‚≠ê</h2>

  <!-- FAKE -->
  <div class="review-card">
    <div class="review-stars">‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê</div>
    <div class="review-name">Lucas</div>
    <p>Entrega r√°pida e confi√°vel, loja top demais üî•</p>
  </div>

  <div class="review-card">
    <div class="review-stars">‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê</div>
    <div class="review-name">Matheus</div>
    <p>Comprei e recebi certinho, recomendo muito!</p>
  </div>

  <div class="review-card">
    <div class="review-stars">‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê</div>
    <div class="review-name">Rafael</div>
    <p>Melhor loja de brainrot que j√° vi üíØ</p>
  </div>

  <!-- REAIS -->
  <div id="realReviews"></div>

  <!-- FORM -->
  <div class="review-form">
    <h3 style="text-align:center;margin-top:15px">Deixe sua avalia√ß√£o</h3>
    <input id="rName" placeholder="Seu nome">
    <select id="rStars">
      <option value="5">‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê</option>
      <option value="4">‚≠ê‚≠ê‚≠ê‚≠ê</option>
      <option value="3">‚≠ê‚≠ê‚≠ê</option>
      <option value="2">‚≠ê‚≠ê</option>
      <option value="1">‚≠ê</option>
    </select>
    <textarea id="rText" placeholder="Seu coment√°rio"></textarea>
    <button onclick="sendReview()">Enviar avalia√ß√£o</button>
  </div>
</div>

<script>
/* ===== FIREBASE ===== */
firebase.initializeApp({
  apiKey: "SUA_API_KEY",
  authDomain: "SEU_PROJETO.firebaseapp.com",
  projectId: "SEU_PROJETO"
});
const db = firebase.firestore();

const telefoneWhatsApp = "5581995367131";
let selectedProduct=null;

/* PRODUTOS */
db.collection("products").onSnapshot(s=>{
  products.innerHTML="";
  s.forEach(d=>{
    const p=d.data();
    products.innerHTML+=`
      <div class="card">
        <img src="${p.img}">
        <div class="card-content">
          <div>${p.name}</div>
          <div class="price">R$${p.price}</div>
          <div class="rating">‚≠ê ${p.rating||5}</div>
          <button class="buy-btn" onclick="openBuy('${p.name}',${p.price})">Comprar</button>
        </div>
      </div>`;
  });
});

/* COMPRA */
function openBuy(n,p){
  selectedProduct={n,p};
  buyTitle.innerText=n;
  buyPrice.innerText="Pre√ßo: R$"+p;
  buyPopup.style.display="flex";
}
function closePopups(){buyPopup.style.display="none"}
function buyWhats(){
  window.open(`https://wa.me/${telefoneWhatsApp}?text=${encodeURIComponent("Quero comprar "+selectedProduct.n+" por R$"+selectedProduct.p)}`);
}
function buyInsta(){
  window.open("https://instagram.com/rdn.store.ofc");
}

/* AVALIA√á√ïES */
db.collection("reviews").onSnapshot(s=>{
  realReviews.innerHTML="";
  s.forEach(d=>{
    const r=d.data();
    realReviews.innerHTML+=`
      <div class="review-card">
        <div class="review-stars">${"‚≠ê".repeat(r.stars)}</div>
        <div class="review-name">${r.name}</div>
        <p>${r.text}</p>
      </div>`;
  });
});

function sendReview(){
  if(!rName.value||!rText.value)return alert("Preencha tudo");
  db.collection("reviews").add({
    name:rName.value,
    stars:Number(rStars.value),
    text:rText.value
  });
  rName.value="";rText.value="";
}
</script>

</body>
</html>
