<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RDN STORE - Brainrots</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: radial-gradient(circle at top, #1a0000, #000);
  color: #fff;
  overflow-x: hidden;
  position: relative;
}

/* Triângulos flutuantes */
.triangulo {
  position: absolute;
  width: 15px;
  height: 15px;
  background: linear-gradient(45deg, #ff004f, #ffb300);
  clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
  opacity: 0.6;
  animation: flutuar 10s linear infinite;
}

@keyframes flutuar {
  0% { transform: translateY(0) rotate(0deg); }
  50% { transform: translateY(-50px) rotate(180deg); }
  100% { transform: translateY(0) rotate(360deg); }
}

/* Brainrot Item */
.brainrot-item {
  text-align: center;
  margin: 40px auto;
  padding: 20px;
  border-radius: 15px;
  background: rgba(255,0,0,0.1);
  box-shadow: 0 0 30px rgba(255,0,0,0.3);
}

/* Botão Comprar */
.btn-comprar {
  background: linear-gradient(90deg, #ff0000, #8b0000);
  color: #fff;
  font-size: 20px;
  padding: 18px 30px;
  margin-top: 15px;
  border: none;
  border-radius: 15px;
  cursor: pointer;
  font-weight: bold;
  transition: transform 0.2s, box-shadow 0.2s;
}

.btn-comprar:hover {
  transform: scale(1.15);
  box-shadow: 0 0 25px red;
}

/* Opções de compra (WhatsApp/Instagram) */
.opcoes-compra {
  margin-top: 15px;
  display: none;
}

.opcoes-compra p {
  font-weight: bold;
  margin-bottom: 10px;
}

.btn-whatsapp, .btn-instagram {
  display: inline-block;
  font-size: 18px;
  padding: 15px 25px;
  margin: 8px;
  border-radius: 15px;
  font-weight: bold;
  text-decoration: none;
  color: #000;
  transition: transform 0.2s, box-shadow 0.2s;
}

.btn-whatsapp { background: #25D366; }
.btn-instagram { background: linear-gradient(45deg, #ff004f, #ffb300); }

.btn-whatsapp:hover, .btn-instagram:hover {
  transform: scale(1.15);
  box-shadow: 0 0 25px rgba(255,255,255,0.6);
}

/* Footer */
footer {
  text-align: center;
  margin: 50px 0;
  opacity: 0.7;
}
</style>
</head>

<body>

<!-- Triângulos flutuantes -->
<div class="triangulo" style="top:20px; left:10%; animation-duration:12s;"></div>
<div class="triangulo" style="top:150px; left:30%; animation-duration:15s;"></div>
<div class="triangulo" style="top:300px; left:50%; animation-duration:10s;"></div>
<div class="triangulo" style="top:100px; left:70%; animation-duration:18s;"></div>
<div class="triangulo" style="top:250px; left:85%; animation-duration:20s;"></div>

<!-- Brainrot -->
<div class="brainrot-item">
  <h2>Brainrot XYZ</h2>
  <p>Preço: R$ XX</p>

  <!-- Botão comprar -->
  <button id="btn-comprar" class="btn-comprar">Comprar</button>

  <!-- Opções escondidas -->
  <div id="opcoes-compra" class="opcoes-compra">
    <p>Escolha onde comprar:</p>
    <a 
      href="https://wa.me/5581995367131?text=Olá%20quero%20comprar%20esse%20Brainrot%20da%20RDN%20STORE"
      target="_blank"
      class="btn-whatsapp"
    >
      WhatsApp
    </a>

    <a 
      href="https://instagram.com/rdn.store.ofc"
      target="_blank"
      class="btn-instagram"
    >
      Instagram
    </a>
  </div>
</div>

<footer>
© 2026 • RDN STORE
</footer>

<script>
// Botão Comprar revela opções
const btnComprar = document.getElementById('btn-comprar');
const opcoesCompra = document.getElementById('opcoes-compra');

btnComprar.addEventListener('click', () => {
  if(opcoesCompra.style.display === "none") {
    opcoesCompra.style.display = "block";
  } else {
    opcoesCompra.style.display = "none";
  }
});
</script>

</body>
</html>
