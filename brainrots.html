<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rdn Store</title>
<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial,sans-serif;}
body{background:#0d0d0d;color:#fff;line-height:1.2;transition:background .3s}

/* Top bar */
.top-bar{
  background:linear-gradient(90deg,#8b0000,#ff2e2e);
  padding:10px;
  text-align:center;
  font-weight:bold;
  text-transform:uppercase;
  letter-spacing:1px;
  border-bottom:2px solid #ff2e2e;
  box-shadow:0 3px 8px rgba(255,0,0,0.3);
  animation:slideDown 1s ease-out;
}
@keyframes slideDown{
  from{transform:translateY(-20px);opacity:0;}
  to{transform:translateY(0);opacity:1;}
}

/* Header */
.header{
  padding:12px;
  background:#111;
  border-bottom:2px solid #ff2e2e;
  text-align:center;
  animation:fadeIn 1s ease-out;
}
.logo{
  color:#ff4c4c;
  font-size:28px;
  font-weight:bold;
  cursor:pointer;
  text-shadow:0 0 8px #ff2e2e;
  transition:.3s;
}
.logo:hover{transform:scale(1.05);}

/* Products - 2x2 grid */
.products{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:16px;
  padding:16px;
}
.card{
  background:#1a1a1a;
  border:1px solid #ff2e2e;
  border-radius:16px;
  overflow:hidden;
  position:relative;
  transition:.3s transform, .3s box-shadow;
}
.card:hover{
  transform:scale(1.04);
  box-shadow:0 0 12px #ff2e2e,0 0 22px #ff4c4c;
}
.card img{
  width:100%;
  height:140px;
  object-fit:cover;
  transition:.3s transform;
}
.card img:hover{transform:scale(1.08);}
.card-content{padding:10px;}
.price{color:#ff6b6b;font-weight:bold;font-size:12px;margin-top:4px;}
.stock{font-size:10px;color:#bbb;margin-top:2px;}
.buy-btn{
  margin-top:6px;
  width:100%;
  padding:8px;
  background:#ff2e2e;
  border:none;
  color:#fff;
  border-radius:8px;
  font-weight:bold;
  font-size:12px;
  cursor:pointer;
  transition:.3s transform, .3s background;
}
.buy-btn:hover{
  background:#ff4c4c;
  transform:scale(1.05);
}
.buy-btn:disabled{
  opacity:.5;
  background:#333;
  cursor:not-allowed;
}
.sold-out{
  position:absolute;inset:0;
  background:rgba(0,0,0,.85);
  display:flex;align-items:center;justify-content:center;
  font-size:16px;color:#ff4c4c;font-weight:bold;
  animation:fadeIn 0.5s;
}

/* Modal Compra */
.modal{
  position:fixed;inset:0;
  background:rgba(0,0,0,.85);
  display:none;align-items:center;justify-content:center;z-index:999;
  animation:fadeIn 0.4s;
}
.modal-box{
  background:#1b1b1b;
  border:2px solid #ff2e2e;
  padding:16px;
  border-radius:16px;
  width:260px;
  text-align:center;
  box-shadow:0 0 12px #ff2e2e,0 0 24px #ff4c4c;
  animation:slideUp 0.4s;
}

/* Admin Login */
#adminLogin{
  position:fixed;inset:0;
  background:rgba(0,0,0,.9);
  display:none;align-items:center;justify-content:center;z-index:1000;
}
.admin-box{
  background:#1b1b1b;
  padding:20px;
  border:2px solid #ff2e2e;
  border-radius:16px;
  width:280px;
  text-align:center;
  box-shadow:0 0 10px #ff2e2e,0 0 18px #ff4c4c;
  animation:slideDown 0.4s;
}

/* Admin Panel */
.admin-panel{
  position:fixed;
  bottom:12px;left:12px;
  background:#1a1a1a;
  border:2px solid #ff2e2e;
  padding:12px;
  border-radius:16px;
  width:320px;
  z-index:999;
  display:none;
  animation:fadeIn 0.5s;
}
.admin-panel h3{text-align:center;color:#ff4c4c;margin-bottom:6px;}
.admin-tabs{display:flex;gap:4px;margin-bottom:8px;}
.admin-tabs button{flex:1;padding:5px;font-size:10px;background:#111;border:none;color:#fff;border-radius:6px;cursor:pointer;}
.admin-tabs button.active{background:#ff2e2e;}
.admin-content{max-height:300px;overflow-y:auto;}
.admin-content input,.admin-content select{width:100%;margin:4px 0;padding:6px;border-radius:6px;border:none;background:#000;color:#fff;font-size:12px;}
.admin-content label{font-size:11px;display:flex;gap:4px;align-items:center;}
.admin-content button{width:100%;margin:4px 0;padding:6px;border-radius:6px;border:none;font-weight:bold;cursor:pointer;font-size:12px;transition:.2s;}
.admin-content button:hover{background:#ff4c4c;color:#fff;}

/* Avalia√ß√µes apenas input */
#reviews{
  font-size:6px;
  margin-top:20px;
  background:#111;
  padding:6px;
  border-top:2px solid #ff2e2e;
  border-radius:8px;
}
#reviews h3{color:#ff4c4c;font-size:8px;margin-bottom:2px;}
#reviews .flex{display:flex;gap:4px;margin-top:2px;}
#reviews input{padding:2px;font-size:6px;border-radius:4px;border:none;background:#000;color:#fff;}
#reviews button{padding:2px;font-size:6px;border-radius:4px;background:#ff2e2e;color:#fff;border:none;cursor:pointer;}

/* Anima√ß√µes */
@keyframes fadeIn{from{opacity:0}to{opacity:1}}
@keyframes slideUp{from{transform:translateY(20px);opacity:0}to{transform:translateY(0);opacity:1}}
@keyframes slideDown{from{transform:translateY(-20px);opacity:0}to{transform:translateY(0);opacity:1}}
</style>
</head>
<body>

<div class="top-bar">Rdn Store Oficial üî•</div>
<div class="header"><div class="logo" id="logo">Rdn Store</div></div>
<div class="products" id="products"></div>

<!-- Modal Compra -->
<div class="modal" id="buyModal">
  <div class="modal-box">
    <h3 style="color:#ff4c4c" id="buyTitle">Finalizar compra</h3>
    <button class="buy-btn" onclick="finalizar('zap')">WhatsApp</button>
    <button class="buy-btn" onclick="finalizar('ig')">Instagram</button>
    <button class="buy-btn small-btn" onclick="buyModal.style.display='none'">Cancelar</button>
  </div>
</div>

<!-- Admin Login -->
<div id="adminLogin">
  <div class="admin-box">
    <h3>ADMIN</h3>
    <input type="password" id="adminPass" placeholder="Senha">
    <button class="buy-btn" onclick="loginAdmin()">Entrar</button>
  </div>
</div>

<!-- Admin Panel -->
<div class="admin-panel" id="adminPanel">
  <h3>ADMIN</h3>
  <div class="admin-tabs">
    <button class="tab-btn active" data-tab="produtos">Produtos</button>
    <button class="tab-btn" data-tab="vendas">Hist√≥rico</button>
    <button class="tab-btn" data-tab="avaliacoes">Avalia√ß√µes</button>
  </div>
  <div class="admin-content" id="adminContent"></div>
  <button class="buy-btn small-btn" onclick="sairAdmin()">Sair</button>
</div>

<!-- Avalia√ß√µes input -->
<div id="reviews">
  <h3>Avalia√ß√µes dos clientes</h3>
  <div class="flex">
    <input type="text" id="reviewInput" placeholder="Deixe sua avalia√ß√£o">
    <button onclick="adicionarReview()">Enviar</button>
  </div>
</div>

<script>
const ADMIN_SENHA="randerson555";
const zap="https://wa.me/5581995367131?text=";
const ig="https://instagram.com/rdn.store.ofc";

let produtos=JSON.parse(localStorage.produtos||"[]");
let produtoAtual=null;
let vendas=JSON.parse(localStorage.vendas||"[]");
let reviews=JSON.parse(localStorage.reviews||"[]");

/* Render Produtos */
function salvar(){localStorage.produtos=JSON.stringify(produtos);render();carregarAdmin();}
function render(){
  products.innerHTML="";
  produtos.forEach((p,i)=>{
    const esgotado=p.forcarEsgotado || (!p.infinito && p.estoque<=0);
    products.innerHTML+=`
    <div class="card">
      ${esgotado?'<div class="sold-out">ESGOTADO</div>':''}
      <img src="${p.img}">
      <div class="card-content">
        <div>${p.nome}</div>
        <div class="price">R$${p.preco}</div>
        <div class="stock">${p.infinito?'Infinito':'Estoque: '+p.estoque}</div>
        <button class="buy-btn" ${esgotado?'disabled':''} onclick="abrirCompra(${i})">Comprar</button>
      </div>
    </div>`;
  });
}

/* Compra */
function abrirCompra(i){produtoAtual=i;buyModal.style.display="flex";}
function finalizar(tipo){
  const p=produtos[produtoAtual];
  const msg=`üõí Produto: ${p.nome} - R$${p.preco}`;
  if(!p.infinito)p.estoque--;
  vendas.push({produto:p.nome,preco:p.preco,data:new Date().toLocaleString(),enviada:false});
  localStorage.vendas=JSON.stringify(vendas);
  salvar();
  window.open(tipo=="zap"?zap+encodeURIComponent(msg):ig,"_blank");
  buyModal.style.display="none";
}

/* Admin */
let clicks=0;
logo.onclick=()=>{if(++clicks==5){adminLogin.style.display="flex";clicks=0}}
function loginAdmin(){
  if(adminPass.value===ADMIN_SENHA){
    adminLogin.style.display="none";
    adminPanel.style.display="block";
    adminPass.value="";
    carregarAdmin();
    mostrarTab('produtos');
  } else alert("Senha incorreta!");
}
function sairAdmin(){adminPanel.style.display="none";}

/* Admin Tabs */
const tabs=document.querySelectorAll('.tab-btn');
const adminContent=document.getElementById('adminContent');
tabs.forEach(btn=>{
  btn.onclick=()=>{
    tabs.forEach(b=>b.classList.remove('active'));
    btn.classList.add('active');
    mostrarTab(btn.dataset.tab);
  }
});
function mostrarTab(tab){
  adminContent.innerHTML="";
  if(tab==='produtos'){
    adminContent.innerHTML=`<select id="selectProd"></select>
    <input id="nome" placeholder="Nome do produto">
    <input id="preco" type="number" placeholder="Pre√ßo">
    <input id="estoque" type="number" placeholder="Estoque">
    <label><input type="checkbox" id="infinito"> Estoque infinito</label>
    <label><input type="checkbox" id="forcarEsgotado"> For√ßar esgotado</label>
    <input id="img" type="file">
    <button class="buy-btn" onclick="criar()">Criar</button>
    <button class="buy-btn" onclick="editar()">Salvar</button>
    <button class="buy-btn" onclick="apagar()">Apagar</button>`;
    carregarAdminProdutos();
  } else if(tab==='vendas'){
    if(vendas.length===0) adminContent.innerHTML="<p>Nenhuma venda ainda.</p>";
    else{
      vendas.forEach((v,i)=>adminContent.innerHTML+=`<p>${v.data} - ${v.produto} - R$${v.preco} - <button onclick="marcarEnviada(${i})">${v.enviada?'Enviada':'Marcar enviada'}</button></p>`);
    }
  } else if(tab==='avaliacoes'){
    adminContent.innerHTML="<p>Somente usu√°rios podem enviar avalia√ß√µes.</p>";
  }
}

/* Admin produtos */
function carregarAdminProdutos(){
  const selectProd=document.getElementById('selectProd');
  selectProd.innerHTML="";
  produtos.forEach((p,i)=>selectProd.innerHTML+=`<option value="${i}">${p.nome}</option>`);
  selectProd.onchange=()=>{
    const p=produtos[selectProd.value];
    nome.value=p.nome;
    preco.value=p.preco;
    estoque.value=p.estoque;
    infinito.checked=p.infinito;
    forcarEsgotado.checked=p.forcarEsgotado;
  }
}
function criar(){
  const r=new FileReader();
  r.onload=()=>{
    produtos.push({nome:nome.value,preco:+preco.value,estoque:+estoque.value,infinito:infinito.checked,forcarEsgotado:false,img:r.result});
    salvar();
  }
  if(img.files[0]) r.readAsDataURL(img.files[0]);
}
function editar(){
  const i=selectProd.value;
  Object.assign(produtos[i],{nome:nome.value,preco:+preco.value,estoque:+estoque.value,infinito:infinito.checked,forcarEsgotado:forcarEsgotado.checked});
  salvar();
}
function apagar(){produtos.splice(selectProd.value,1);salvar();}
function marcarEnviada(i){vendas[i].enviada=true;localStorage.vendas=JSON.stringify(vendas);mostrarTab('vendas');}

/* Reviews */
function adicionarReview(){
  const input=document.getElementById("reviewInput");
  if(input.value.trim()==="") return;
  reviews.push({msg:input.value});
  localStorage.reviews=JSON.stringify(reviews);
  input.value="";
}

render();
</script>
</body>
</html>
