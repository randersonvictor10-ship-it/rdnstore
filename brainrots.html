<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rdn Store</title>
<style>
/* ===== RESET ===== */
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial,sans-serif;}
body{background:#0d0d0d;color:#fff;line-height:1.3}

/* ===== TOP BAR ===== */
.top-bar{
  background:linear-gradient(90deg,#8b0000,#ff2e2e);
  padding:12px;
  text-align:center;
  font-weight:bold;
  text-transform:uppercase;
  letter-spacing:1.2px;
  box-shadow:0 4px 10px rgba(255,0,0,0.3);
  border-bottom:2px solid #ff2e2e;
}

/* ===== HEADER ===== */
.header{
  padding:15px;
  background:#111;
  border-bottom:2px solid #ff2e2e;
  display:flex;
  justify-content:center;
  align-items:center;
}
.logo{
  color:#ff4c4c;
  font-size:30px;
  font-weight:bold;
  cursor:pointer;
  text-shadow:0 0 8px #ff2e2e,0 0 15px #ff4c4c;
  transition:0.3s;
}
.logo:hover{transform:scale(1.08);}

/* ===== PRODUTOS ===== */
.products{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(180px,1fr));
  gap:20px;
  padding:20px;
}
.card{
  background:#1a1a1a;
  border:1px solid #ff2e2e;
  border-radius:18px;
  overflow:hidden;
  position:relative;
  transition:0.3s transform,0.3s box-shadow;
}
.card:hover{
  transform:scale(1.05);
  box-shadow:0 0 15px #ff2e2e,0 0 30px #ff4c4c;
}
.card img{
  width:100%;
  height:150px;
  object-fit:cover;
  transition:0.3s transform;
}
.card img:hover{transform:scale(1.1);}
.card-content{
  padding:12px;
}
.price{color:#ff6b6b;font-weight:bold;margin-top:6px;font-size:14px;}
.stock{font-size:12px;color:#bbb;margin-top:4px;}
.buy-btn{
  margin-top:10px;
  width:100%;
  padding:10px;
  background:#ff2e2e;
  border:none;
  color:#fff;
  border-radius:10px;
  font-weight:bold;
  cursor:pointer;
  transition:0.3s transform,0.3s background,0.3s box-shadow;
}
.buy-btn:hover{
  transform:scale(1.05);
  background:#ff4c4c;
  box-shadow:0 0 10px #ff2e2e,0 0 20px #ff4c4c;
}
.buy-btn:disabled{
  opacity:.5;
  background:#333;
  cursor:not-allowed;
}
.sold-out{
  position:absolute;
  inset:0;
  background:rgba(0,0,0,0.85);
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:20px;
  color:#ff4c4c;
  font-weight:bold;
}

/* ===== POP-UP COMPRA ===== */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.85);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:999;
  transition:0.3s;
}
.modal-box{
  background:#1b1b1b;
  border:2px solid #ff2e2e;
  padding:20px;
  border-radius:16px;
  width:280px;
  text-align:center;
  box-shadow:0 0 15px #ff2e2e,0 0 30px #ff4c4c;
  transform:scale(0.8);
  opacity:0;
  transition:0.3s;
}
.modal.show .modal-box{
  transform:scale(1);
  opacity:1;
}

/* ===== ADMIN LOGIN ===== */
#adminLogin{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.9);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:1000;
}
.admin-box{
  background:#1b1b1b;
  padding:25px;
  border:2px solid #ff2e2e;
  border-radius:16px;
  width:300px;
  text-align:center;
  box-shadow:0 0 10px #ff2e2e,0 0 20px #ff4c4c;
}

/* ===== ADMIN PANEL ===== */
.admin-panel{
  position:fixed;
  bottom:15px;
  left:15px;
  background:#1a1a1a;
  border:2px solid #ff2e2e;
  padding:14px;
  border-radius:16px;
  width:320px;
  z-index:999;
  display:none;
}
.admin-panel h3{
  text-align:center;
  color:#ff4c4c;
  margin-bottom:8px;
}
.admin-tabs{
  display:flex;
  gap:4px;
  margin-bottom:10px;
}
.admin-tabs button{
  flex:1;
  padding:6px;
  font-size:12px;
  background:#111;
  border:none;
  color:#fff;
  border-radius:8px;
  cursor:pointer;
}
.admin-tabs button.active{background:#ff2e2e;}
.admin-content{max-height:350px;overflow-y:auto;}
.admin-content input,.admin-content select{width:100%;margin:5px 0;padding:8px;border-radius:8px;border:none;background:#000;color:#fff}
.admin-content label{font-size:13px;display:flex;gap:6px;align-items:center}
.admin-content button{width:100%;margin:5px 0;padding:8px;border-radius:8px;border:none;font-weight:bold;cursor:pointer;transition:0.3s}
.admin-content button:hover{background:#ff4c4c;color:#fff}

/* ===== AVALIA√á√ïES ===== */
#reviews{
  font-size:10px;
  margin-top:30px;
  background:#111;
  padding:10px;
  border-top:2px solid #ff2e2e;
  border-radius:10px;
}
#reviews h3{
  color:#ff4c4c;
  margin-bottom:4px;
  font-size:12px;
}
.review-item{
  border-radius:10px;
  padding:4px 8px;
  margin:2px 0;
  display:block;
  max-width:95%;
  background:#222;
  transition:0.2s background;
}
.review-item:hover{background:#333;}
#reviews .flex{
  display:flex;
  gap:4px;
  margin-top:2px;
}
#reviews input{
  padding:4px;
  font-size:10px;
  border-radius:6px;
  border:none;
  background:#000;
  color:#fff;
}
#reviews button{
  padding:4px;
  font-size:10px;
  border-radius:6px;
  background:#ff2e2e;
  color:#fff;
  border:none;
  cursor:pointer;
}
</style>
</head>
<body>

<div class="top-bar">Rdn Store Oficial üî•</div>
<div class="header"><div class="logo" id="logo">Rdn Store</div></div>
<div class="products" id="products"></div>

<!-- POP-UP COMPRA -->
<div class="modal" id="buyModal">
  <div class="modal-box">
    <h3 style="color:#ff4c4c" id="buyTitle">Finalizar compra</h3>
    <button class="buy-btn" onclick="finalizar('zap')">WhatsApp</button>
    <button class="buy-btn" onclick="finalizar('ig')">Instagram</button>
    <button class="buy-btn small-btn" onclick="buyModal.style.display='none'">Cancelar</button>
  </div>
</div>

<!-- ADMIN LOGIN -->
<div id="adminLogin">
  <div class="admin-box">
    <h3>ADMIN</h3>
    <input type="password" id="adminPass" placeholder="Senha">
    <button class="buy-btn" onclick="loginAdmin()">Entrar</button>
  </div>
</div>

<!-- ADMIN PANEL -->
<div class="admin-panel" id="adminPanel">
  <h3>ADMIN</h3>
  <div class="admin-tabs">
    <button class="tab-btn active" data-tab="produtos">Produtos</button>
    <button class="tab-btn" data-tab="vendas">Hist√≥rico</button>
    <button class="tab-btn" data-tab="avaliacoes">Avalia√ß√µes</button>
  </div>
  <div class="admin-content" id="adminContent"></div>
  <button class="buy-btn small-btn" onclick="sairAdmin()">Sair</button>
</div>

<!-- AVALIA√á√ïES -->
<div id="reviews">
  <h3>Avalia√ß√µes dos clientes</h3>
  <div id="reviewList"></div>
  <div class="flex">
    <input type="text" id="reviewInput" placeholder="Deixe sua avalia√ß√£o">
    <button onclick="adicionarReview()">Enviar</button>
  </div>
</div>

<script>
/* ===== VARI√ÅVEIS ===== */
const ADMIN_SENHA="randerson555";
const zap="https://wa.me/5581995367131?text=";
const ig="https://instagram.com/rdn.store.ofc";

let produtos=JSON.parse(localStorage.produtos||"[]");
let produtoAtual=null;
let vendas=JSON.parse(localStorage.vendas||"[]");

/* ===== RENDER PRODUTOS ===== */
function salvar(){localStorage.produtos=JSON.stringify(produtos);render();carregarAdmin();}
function render(){
  products.innerHTML="";
  produtos.forEach((p,i)=>{
    const esgotado=p.forcarEsgotado || (!p.infinito && p.estoque<=0);
    products.innerHTML+=`
    <div class="card">
      ${esgotado?'<div class="sold-out">ESGOTADO</div>':''}
      <img src="${p.img}">
      <div class="card-content">
        <div>${p.nome}</div>
        <div class="price">R$${p.preco}</div>
        <div class="stock">${p.infinito?'Infinito':'Estoque: '+p.estoque}</div>
        <button class="buy-btn" ${esgotado?'disabled':''} onclick="abrirCompra(${i})">Comprar</button>
      </div>
    </div>`;
  });
}

/* ===== COMPRA ===== */
function abrirCompra(i){produtoAtual=i;buyModal.style.display="flex";}
function finalizar(tipo){
  const p=produtos[produtoAtual];
  const msg=`üõí Produto: ${p.nome} - R$${p.preco}`;
  if(!p.infinito)p.estoque--;
  vendas.push({produto:p.nome,preco:p.preco,data:new Date().toLocaleString()});
  localStorage.vendas=JSON.stringify(vendas);
  salvar();
  window.open(tipo=="zap"?zap+encodeURIComponent(msg):ig,"_blank");
  buyModal.style.display="none";
}

/* ===== ADMIN ===== */
let clicks=0;
logo.onclick=()=>{if(++clicks==5){adminLogin.style.display="flex";clicks=0}}
function loginAdmin(){
  if(adminPass.value===ADMIN_SENHA){
    adminLogin.style.display="none";
    adminPanel.style.display="block";
    adminPass.value="";
    carregarAdmin();
    mostrarTab('produtos');
  } else alert("Senha incorreta!");
}
function sairAdmin(){adminPanel.style.display="none";}

/* TABS ADMIN */
const tabs=document.querySelectorAll('.tab-btn');
const adminContent=document.getElementById('adminContent');
tabs.forEach(btn=>{
  btn.onclick=()=>{
    tabs.forEach(b=>b.classList.remove('active'));
    btn.classList.add('active');
    mostrarTab(btn.dataset.tab);
  }
});
function mostrarTab(tab){
  adminContent.innerHTML="";
  if(tab==='produtos'){
    adminContent.innerHTML=`<select id="selectProd"></select>
    <input id="nome" placeholder="Nome do produto">
    <input id="preco" type="number" placeholder="Pre√ßo">
    <input id="estoque" type="number" placeholder="Estoque">
    <label><input type="checkbox" id="infinito"> Estoque infinito</label>
    <label><input type="checkbox" id="forcarEsgotado"> For√ßar esgotado</label>
    <input id="img" type="file">
    <button class="buy-btn" onclick="criar()">Criar</button>
    <button class="buy-btn" onclick="editar()">Salvar</button>
    <button class="buy-btn" onclick="apagar()">Apagar</button>`;
    carregarAdminProdutos();
  } else if(tab==='vendas'){
    if(vendas.length===0) adminContent.innerHTML="<p>Nenhuma venda ainda.</p>";
    else{
      vendas.forEach(v=>adminContent.innerHTML+=`<p>${v.data} - ${v.produto} - R$${v.preco}</p>`);
    }
  } else if(tab==='avaliacoes'){
    let r=JSON.parse(localStorage.reviews||"[]");
    r.forEach(v=>adminContent.innerHTML+=`<p>${v.nome}: ${v.msg}</p>`);
  }
}

/* ADMIN PRODUTOS */
function carregarAdminProdutos(){
  const selectProd=document.getElementById('selectProd');
  selectProd.innerHTML="";
  produtos.forEach((p,i)=>selectProd.innerHTML+=`<option value="${i}">${p.nome}</option>`);
  selectProd.onchange=()=>{
    const p=produtos[selectProd.value];
    nome.value=p.nome;
    preco.value=p.preco;
    estoque.value=p.estoque;
    infinito.checked=p.infinito;
    forcarEsgotado.checked=p.forcarEsgotado;
  }
}
function criar(){
  const r=new FileReader();
  r.onload=()=>{
    produtos.push({nome:nome.value,preco:+preco.value,estoque:+estoque.value,infinito:infinito.checked,forcarEsgotado:false,img:r.result});
    salvar();
  }
  if(img.files[0]) r.readAsDataURL(img.files[0]);
}
function editar(){
  const i=selectProd.value;
  Object.assign(produtos[i],{nome:nome.value,preco:+preco.value,estoque:+estoque.value,infinito:infinito.checked,forcarEsgotado:forcarEsgotado.checked});
  salvar();
}
function apagar(){produtos.splice(selectProd.value,1);salvar();}

/* ===== AVALIA√á√ïES ===== */
let reviews=JSON.parse(localStorage.reviews||"[]");
const reviewList=document.getElementById("reviewList");
function renderReviews(){
  reviewList.innerHTML="";
  reviews.forEach(r=>{
    reviewList.innerHTML+=`<div class="review-item"><b>${r.nome}:</b> ${r.msg}</div>`;
  });
}
function adicionarReview(){
  const input=document.getElementById("reviewInput");
  if(input.value.trim()==="") return;
  const nomesFake=["Ana","Bruno","Carla","Diego","Eduarda","Fernando","Gabriel","Helena","Igor","J√∫lia","Kauan","Larissa","Marcos","Nat√°lia","Ot√°vio"];
  const nome=nomesFake[Math.floor(Math.random()*nomesFake.length)];
  reviews.push({nome,msg:input.value});
  localStorage.reviews=JSON.stringify(reviews);
  renderReviews();
  input.value="";
}
if(reviews.length===0){
  const avals=[
    "Produtos de √≥tima qualidade!","Entrega r√°pida e segura.","Pre√ßo justo e atendimento excelente.","Muito satisfeito com a compra!","Recomendo a loja para todos.",
    "Atendimento r√°pido e eficiente.","O produto chegou perfeito.","Loja confi√°vel, compra tranquila.","Produto exatamente como descrito.","Amei a experi√™ncia de compra!",
    "Comprei de novo, muito bom.","Excelente comunica√ß√£o com o vendedor.","Superou minhas expectativas.","Produto top, recomendo!","Compra simples e pr√°tica."
  ];
  const nomesFake=["Ana","Bruno","Carla","Diego","Eduarda","Fernando","Gabriel","Helena","Igor","J√∫lia","Kauan","Larissa","Marcos","Nat√°lia","Ot√°vio"];
  for(let i=0;i<15;i++) reviews.push({nome:nomesFake[i],msg:avals[i]});
  localStorage.reviews=JSON.stringify(reviews);
}
render();
renderReviews();
</script>
</body>
</html>
