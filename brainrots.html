<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rdn Store</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial, sans-serif;}
body{background:#000;color:white;}

/* TOP BAR */
.top-bar{background:#8b0000;padding:10px;text-align:center;font-weight:bold;}

/* HEADER */
.header{display:flex;justify-content:space-between;align-items:center;padding:15px;background:#111;border-bottom:2px solid #8b0000;}
.logo{color:#ff2e2e;font-size:26px;font-weight:bold;animation:neon 1.5s infinite alternate;text-shadow:0 0 5px red;}
@keyframes neon{from{text-shadow:0 0 5px red;} to{text-shadow:0 0 20px red,0 0 40px red;}}

/* PRODUTOS */
.products{display:grid;grid-template-columns:1fr 1fr;gap:15px;padding:20px;}
.card{background:#111;border:1px solid #8b0000;border-radius:15px;overflow:hidden;position:relative;box-shadow:0 0 10px rgba(255,0,0,0.3);transition:0.3s;}
.card:hover{box-shadow:0 0 20px rgba(255,0,0,0.7);}
.card img{width:100%;height:140px;object-fit:cover;border-bottom:1px solid #8b0000;}
.card-content{padding:15px;}
.price{color:#ff2e2e;font-weight:bold;font-size:16px;margin-top:5px;}
.buy-btn{margin-top:10px;width:100%;padding:8px;background:#8b0000;border:none;color:white;border-radius:8px;cursor:pointer;font-weight:bold;transition:0.3s;}
.buy-btn:hover{background:#ff2e2e;box-shadow:0 0 15px #ff2e2e,0 0 30px #ff2e2e;}
</style>
</head>

<body>

<div class="top-bar">Rdn Store Oficial ðŸ”¥</div>

<div class="header">
  <div class="logo">Rdn Store</div>
</div>

<div class="products" id="products"></div>

<script>
const productsDiv = document.getElementById("products");
const telefoneWhatsApp = "5581995367131";

// Produtos
const produtos = [
  { nome:"Brainrot 1,4b", preco:55, img:"brainrot1.png" },
  { nome:"Brainrot 1,2b", preco:50, img:"brainrot2.png" },
  { nome:"Brainrot 1,0b", preco:45, img:"brainrot3.png" },
  { nome:"Brainrot 900m", preco:40, img:"brainrot4.png" },
  { nome:"Brainrot 800m", preco:35, img:"brainrot5.png" },
  { nome:"Brainrot 700m", preco:30, img:"brainrot6.png" },
  { nome:"Brainrot 600m", preco:28, img:"brainrot7.png" },
  { nome:"Brainrot 500m", preco:25, img:"brainrot8.png" },
  { nome:"Brainrot 400m", preco:22, img:"brainrot9.png" },
  { nome:"Brainrot 300m", preco:20, img:"brainrot10.png" }
];

// Criar cards
produtos.forEach((produto,i)=>{
  productsDiv.innerHTML += `
    <div class="card">
      <img src="images/${produto.img}" alt="${produto.nome}">
      <div class="card-content">
        <div>${produto.nome}</div>
        <div class="price">R$${produto.preco}</div>
        <button class="buy-btn" onclick="comprar(${i})">Comprar</button>
      </div>
    </div>
  `;
});

// FunÃ§Ã£o comprar: abre WhatsApp em nova aba
function comprar(i){
  const produto = produtos[i];
  const numeroPedido = Date.now();
  const data = new Date().toLocaleString("pt-BR");

  let mensagem = `ðŸ›’ *NOVO PEDIDO - Rdn Store*%0A`;
  mensagem += `ðŸ†” Pedido: ${numeroPedido}%0A`;
  mensagem += `ðŸ“… ${data}%0A%0A`;
  mensagem += `â€¢ ${produto.nome} â€” R$${produto.preco}%0A`;
  mensagem += `%0AðŸ’° *Total: R$${produto.preco.toFixed(2)}*`;

  window.open(`https://wa.me/${telefoneWhatsApp}?text=${mensagem}`, "_blank");
}
</script>

</body>
</html>
