<meta charset="UTF-8">

<title>Rdn Store</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial, sans-serif;}
body{background:#000;color:white;}

/* ===== TOP BAR ===== */
.top-bar{
  background:#8b0000;
  padding:10px;
  text-align:center;
  font-weight:bold;
  text-transform:uppercase;
  letter-spacing:1px;
  box-shadow:0 2px 10px rgba(255,0,0,0.4);
  animation: topGlow 1.5s infinite alternate;
}
@keyframes topGlow{
  from{box-shadow:0 2px 10px rgba(255,0,0,0.2);}
  to{box-shadow:0 2px 15px rgba(255,0,0,0.7);}
}

/* ===== HEADER ===== */
.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:15px;
  background:#111;
  border-bottom:2px solid #8b0000;
}
.logo{
  color:#ff2e2e;
  font-size:26px;
  font-weight:bold;
  animation:neon 1.5s infinite alternate;
}
@keyframes neon{
  from{text-shadow:0 0 5px red;}
  to{text-shadow:0 0 20px red,0 0 40px red;}
}
.header button{
  font-size:24px;
  background:none;
  border:none;
  color:red;
  cursor:pointer;
  transition:0.3s;
}
.header button:hover{color:#ff2e2e;}

/* ===== PRODUTOS ===== */
.products{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:20px;
  padding:20px;
}
.card{
  background:#111;
  border:1px solid #8b0000;
  border-radius:15px;
  overflow:hidden;
  position:relative;
  box-shadow:0 0 10px rgba(255,0,0,0.3);
  transition:0.4s;
}
.card:hover{box-shadow:0 0 20px rgba(255,0,0,0.7);}
.card img{
  width:100%;
  height:140px;
  object-fit:cover;
  border-bottom:1px solid #8b0000;
  transition:0.3s transform;
}
.card img:hover{transform:scale(1.05);}
.card-content{
  padding:15px;
  display:flex;
  flex-direction:column;
  align-items:center;
}
.price{color:#ff2e2e;font-weight:bold;font-size:16px;margin-top:5px;}
.buy-btn{
  margin-top:10px;
  width:100%;
  padding:10px;
  background:#8b0000;
  border:none;
  color:white;
  border-radius:8px;
  cursor:pointer;
  font-weight:bold;
  transition:0.3s;
}
.buy-btn:hover{background:#ff2e2e;transform:scale(1.05);}
</style>
</head>

<body>

<div class="top-bar">Rdn Store Oficial ðŸ”¥</div>

<div class="header">
  <div class="logo">Rdn Store</div>
</div>

<div class="products" id="products"></div>

<script>
const productsDiv = document.getElementById("products");
const telefoneWhatsApp = "5581995367131";

// Produtos: stock infinito atÃ© vocÃª alterar
const produtos = [
  { nome:"la romantic 1,4b", preco:55, img:"brainrot1.png" },
  { nome:"fora de stock2", preco:50, img:"brainrot2.png" },
  { nome:"fora de stock3", preco:45, img:"brainrot3.png" },
  { nome:"fora de stock4", preco:40, img:"brainrot4.png" },

  { nome:"fora de stock7", preco:28, img:"brainrot7.png" },

// Criar cards de produtos
produtos.forEach((produto, i)=>{

        <button class="buy-btn" onclick="comprar(${i})">Comprar</button>

// FunÃ§Ã£o de comprar: abre WhatsApp em nova aba
function comprar(i){
  const produto = produtos[i];
  const numeroPedido = Date.now();
  const data = new Date().toLocaleString("pt-BR");

  window.open(`https://wa.me/${telefoneWhatsApp}?text=${mensagem}`, "_blank");
}
</script>

</body>

<style>

<body>

<div class="top-bar">Rdn Store Oficial ðŸ”¥</div>

<div class="header">
  <div class="logo">Rdn Store</div>
  <button onclick="toggleCart()">ðŸ›’</button>
</div>

<div class="products" id="products"></div>

<!-- CARRINHO -->
<div class="cart" id="cart">
  <div class="cart-header">
    <h2>Carrinho</h2>
    <button class="close-btn" onclick="fecharCarrinho()">âœ–</button>
  </div>
  <div id="cartItems"></div>
  <h3 id="total">Total: R$0</h3>
  <button onclick="abrirCheckout()" class="buy-btn">Ir para compra</button>
</div>

<!-- CHECKOUT -->
<div id="checkout">
  <h2>Finalizar compra</h2>
  <div id="checkoutItems"></div>
  <h3 id="checkoutTotal"></h3>
  <button onclick="finalizarCompra()">Finalizar no WhatsApp</button>
  <button onclick="fecharCheckout()">Voltar</button>
</div>

<script>
const productsDiv = document.getElementById("products");
let cart = [];
let total = 0;
const telefoneWhatsApp = "5581995367131";

// Aqui vocÃª define facilmente stock de cada produto
const produtos = [
  { nome:"Produto 1", preco:55, stock:10, img:"brainrot1.png" }, // em estoque
  { nome:"Produto 2", preco:50, stock:0, img:"brainrot2.png" }, // esgotado
  { nome:"Produto 3", preco:45, stock:0, img:"brainrot3.png" },
  { nome:"Produto 4", preco:40, stock:0, img:"brainrot4.png" },
  { nome:"Produto 5", preco:35, stock:0, img:"brainrot5.png" },
  { nome:"Produto 6", preco:30, stock:0, img:"brainrot6.png" },
  { nome:"Produto 7", preco:28, stock:0, img:"brainrot7.png" },
  { nome:"Produto 8", preco:25, stock:0, img:"brainrot8.png" },
  { nome:"Produto 9", preco:22, stock:0, img:"brainrot9.png" },
  { nome:"Produto 10", preco:20, stock:0, img:"brainrot10.png" }
];

// Criar produtos dinamicamente
produtos.forEach((produto,i)=>{
  productsDiv.innerHTML += `
    <div class="card">
      <img src="images/${produto.img}">
      <div class="card-content">
        <div>${produto.nome}</div>
        <div class="price">R$${produto.preco}</div>
        <button class="buy-btn" id="buy${i}" onclick="buy(${i})" ${produto.stock===0?'disabled':''}>
          ${produto.stock===0?'Esgotado':'Comprar'}
        </button>
      </div>
    </div>
  `;
});

// FunÃ§Ãµes
function buy(i){
  if(produtos[i].stock <= 0){ return; }
  produtos[i].stock--; // diminui stock
  cart.push({id:i,nome:produtos[i].nome,preco:produtos[i].preco});
  updateCart();
  atualizarBotao(i);
}

function atualizarBotao(i){
  const btn = document.getElementById("buy"+i);
  if(produtos[i].stock <= 0){
    btn.disabled = true;
    btn.innerText = "Esgotado";
  }
}

function updateCart(){
  const cartItems=document.getElementById("cartItems");
  cartItems.innerHTML="";
  cart.forEach((item,index)=>{
    cartItems.innerHTML+=`
      <div class="cart-item">
        ${item.nome}
        <button class="remove-btn" onclick="removeItem(${index})">ðŸ—‘</button>
      </div>
    `;
  });
  total = cart.reduce((acc,item)=>acc+item.preco,0);
  document.getElementById("total").innerText="Total: R$"+total.toFixed(2);
}

function removeItem(index){
  const item = cart[index];
  produtos[item.id].stock++; // devolve stock
  atualizarBotao(item.id);
  cart.splice(index,1);
  updateCart();
}

function toggleCart(){ document.getElementById("cart").classList.toggle("active"); }
function fecharCarrinho(){ document.getElementById("cart").classList.remove("active"); }

function abrirCheckout(){
  if(cart.length===0){ alert("Carrinho vazio!"); return; }
  fecharCarrinho();
  const area=document.getElementById("checkoutItems");
  area.innerHTML="";
  cart.forEach(item=>area.innerHTML+=`<div>${item.nome} â€” R$${item.preco}</div>`);
  document.getElementById("checkoutTotal").innerText="Total: R$"+total.toFixed(2);
  document.getElementById("checkout").style.display="block";
}

function fecharCheckout(){ document.getElementById("checkout").style.display="none"; }

function finalizarCompra(){
  if(cart.length===0){ alert("Carrinho vazio!"); return; }
  const numeroPedido=Date.now();
  const data=new Date().toLocaleString("pt-BR");
  let mensagem=`ðŸ›’ *NOVO PEDIDO - Rdn Store*%0A`;
  mensagem+=`ðŸ†” Pedido: ${numeroPedido}%0A`;
  mensagem+=`ðŸ“… ${data}%0A%0A`;
  cart.forEach(item=>mensagem+=`â€¢ ${item.nome} â€” R$${item.preco}%0A`);
  mensagem+=`%0AðŸ’° *Total: R$${total.toFixed(2)}*`;
  window.open(`https://wa.me/${telefoneWhatsApp}?text=${mensagem}`,"_blank");
  
  // Limpar carrinho
  cart.forEach(item=>atualizarBotao(item.id)); // mantÃ©m estoque jÃ¡ diminuÃ­do
  cart=[]; updateCart(); fecharCheckout();
}
</script>
