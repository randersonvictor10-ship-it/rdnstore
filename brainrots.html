<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rdn Store</title>
<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial}
body{background:#000;color:#fff;overflow-x:hidden;}
body::before{
  content:"";position:fixed;inset:0;z-index:-1;
  background:url('LINK_DA_SUA_IMAGEM_DO_BONECO') no-repeat center/cover;
  opacity:0.08;
}

/* TOP BAR */
.top-bar{background:#8b0000;padding:12px;text-align:center;font-weight:bold;font-size:16px;letter-spacing:1px;animation:neonTop 1.5s infinite alternate;}
@keyframes neonTop{from{text-shadow:0 0 5px red;}to{text-shadow:0 0 20px red,0 0 40px red;}}

/* HEADER */
.header{padding:15px;background:#111;border-bottom:2px solid #8b0000;display:flex;justify-content:center;position:relative}
.logo{color:#ff2e2e;font-size:28px;font-weight:bold;cursor:pointer;text-shadow:0 0 10px red;transition:0.3s;}
.logo:hover{transform:scale(1.05);text-shadow:0 0 20px red,0 0 40px red}

/* PRODUTOS 2x2 */
.products{display:grid;grid-template-columns:1fr 1fr;gap:20px;padding:20px}
.card{background:#111;border:1px solid #8b0000;border-radius:18px;overflow:hidden;position:relative;transition:0.3s;animation:fadeIn 0.8s ease;}
.card:hover{box-shadow:0 0 20px red;}
.card img{width:100%;height:150px;object-fit:cover}
.card-content{padding:14px}
.price{color:#ff2e2e;font-weight:bold;margin-top:6px;font-size:15px}
.stock{font-size:12px;color:#bbb}
.buy-btn{margin-top:10px;width:100%;padding:10px;background:#ff2e2e;border:none;color:#fff;border-radius:10px;font-weight:bold;cursor:pointer;transition:0.3s}
.buy-btn:hover{background:#8b0000;transform:scale(1.03);}

/* SOLD OUT */
.sold-out{position:absolute;inset:0;background:rgba(0,0,0,.85);display:flex;align-items:center;justify-content:center;font-size:20px;color:#ff2e2e;font-weight:bold;letter-spacing:1px}

/* MODAL DE COMPRA */
.modal{position:fixed;inset:0;background:rgba(0,0,0,.85);display:none;align-items:center;justify-content:center;z-index:999}
.modal-box{background:#111;border:2px solid #8b0000;padding:20px;border-radius:16px;width:280px;text-align:center;animation:popIn 0.5s ease}
.modal-box h3{color:#ff2e2e;margin-bottom:10px}

/* ADMIN */
.admin-panel{position:fixed;bottom:15px;left:15px;background:#111;border:2px solid #8b0000;padding:14px;border-radius:16px;width:280px;z-index:999;display:none;animation:fadeIn 0.5s;}
.admin-panel h3{text-align:center;color:#ff2e2e}
.admin-panel input,.admin-panel select{width:100%;margin:5px 0;padding:8px;border-radius:8px;border:none;background:#000;color:#fff}
.admin-panel label{font-size:13px;display:flex;gap:6px;align-items:center}
.small-btn{font-size:12px;padding:6px;margin-top:5px}

/* AVALIACOES */
.reviews{padding:10px;margin-top:20px;max-height:150px;overflow-y:auto;font-size:9px;color:#ccc;border-top:1px solid #8b0000}
.reviews div{margin-bottom:4px;line-height:1.1;}

/* ANIMAÃ‡Ã•ES */
@keyframes fadeIn{from{opacity:0;transform:translateY(10px);}to{opacity:1;transform:translateY(0);}}
@keyframes popIn{from{opacity:0;transform:scale(0.8);}to{opacity:1;transform:scale(1);}}
@keyframes neonTop{from{text-shadow:0 0 5px red;}to{text-shadow:0 0 20px red,0 0 40px red;}}
</style>
</head>
<body>

<div class="top-bar">Rdn Store Oficial ðŸ”¥</div>
<div class="header"><div class="logo" id="logo">Rdn Store</div></div>
<div class="products" id="products"></div>

<!-- MODAL COMPRA -->
<div class="modal" id="buyModal">
  <div class="modal-box">
    <h3>Finalizar compra</h3>
    <button class="buy-btn" onclick="finalizar('zap')">WhatsApp</button>
    <button class="buy-btn" onclick="finalizar('ig')">Instagram</button>
    <button class="buy-btn small-btn" onclick="buyModal.style.display='none'">Cancelar</button>
  </div>
</div>

<!-- ADMIN -->
<div class="admin-panel" id="adminPanel">
  <h3>ADMIN</h3>
  <select id="selectProd"></select>
  <input id="nome" placeholder="Nome">
  <input id="preco" type="number" placeholder="PreÃ§o">
  <input id="estoque" type="number" placeholder="Estoque">
  <label><input type="checkbox" id="infinito"> Estoque infinito</label>
  <label><input type="checkbox" id="forcarEsgotado"> ForÃ§ar esgotado</label>
  <input id="img" type="file">
  <button class="buy-btn" onclick="criar()">Criar</button>
  <button class="buy-btn" onclick="editar()">Salvar</button>
  <button class="buy-btn" onclick="apagar()">Apagar</button>
  <button class="buy-btn small-btn" onclick="sairAdmin()">Sair</button>
</div>

<!-- AVALIACOES -->
<div class="reviews" id="reviews"></div>

<script>
// CONFIGURAÃ‡Ã•ES
const ADMIN_SENHA="randerson555";
const zap="https://wa.me/5581995367131";
const ig="https://instagram.com/rdn.store.ofc";
let produtos=JSON.parse(localStorage.produtos||"[]");
let produtoAtual=null;

// FAKE AVALIACOES
const avaliacoes=[
  {nome:"JoÃ£o","texto":"Ã“tima loja! Produtos entregues rÃ¡pido."},
  {nome:"Maria","texto":"PreÃ§o justo e atendimento top."},
  {nome:"Lucas","texto":"Recomendo a todos meus amigos."},
  {nome:"Ana","texto":"Muito confiÃ¡vel e segura."},
  {nome:"Pedro","texto":"Adorei o Brainrot 1,4b!"},
  {nome:"Carla","texto":"Super satisfeito com a compra."},
  {nome:"Rafael","texto":"Entrega rÃ¡pida e atendimento Ã³timo."},
  {nome:"Beatriz","texto":"Gostei muito, voltarei a comprar."},
  {nome:"Diego","texto":"Produtos de qualidade, recomendo."},
  {nome:"Camila","texto":"Excelente loja, tudo certo."},
  {nome:"Felipe","texto":"Muito bom, preÃ§o excelente."},
  {nome:"Juliana","texto":"Amei a experiÃªncia de compra."},
  {nome:"Gustavo","texto":"Muito satisfeito com tudo."},
  {nome:"Larissa","texto":"Brainrots de Ã³tima qualidade."},
  {nome:"Fernando","texto":"Atendimento rÃ¡pido e eficiente."}
];

// RENDER
function salvar(){localStorage.produtos=JSON.stringify(produtos);render();carregarAdmin();renderReviews();}
function render(){
  products.innerHTML="";
  produtos.forEach((p,i)=>{
    const esgotado=p.forcarEsgotado || (!p.infinito && p.estoque<=0);
    products.innerHTML+=`
      <div class="card">
        ${esgotado?'<div class="sold-out">ESGOTADO</div>':''}
        <img src="${p.img}">
        <div class="card-content">
          <div>${p.nome}</div>
          <div class="price">R$${p.preco}</div>
          <div class="stock">${p.infinito?'Infinito':'Estoque: '+p.estoque}</div>
          <button class="buy-btn" ${esgotado?'disabled':''} onclick="abrirCompra(${i})">Comprar</button>
        </div>
      </div>`;
  });
}
function renderReviews(){
  const r=reviews;
  r.innerHTML="";
  avaliacoes.forEach(a=>r.innerHTML+=`<div><b>${a.nome}:</b> ${a.texto}</div>`);
}

// MODAL COMPRA
function abrirCompra(i){produtoAtual=i;buyModal.style.display="flex";}
function finalizar(tipo){
  const p=produtos[produtoAtual];
  if(!p.infinito) p.estoque--;
  salvar();
  const data=new Date().toLocaleString("pt-BR");
  const texto=`ðŸ›’ Quero comprar *${p.nome}* â€” R$${p.preco}\nðŸ“… ${data}`;
  if(tipo==='zap') window.open(zap+encodeURIComponent(texto),"_blank");
  else window.open(ig,"_blank");
  buyModal.style.display='none';
}

// ADMIN (5 cliques na logo)
let clicks=0;
logo.onclick=()=>{if(++clicks===5){let senha=prompt("Digite a senha do admin:");if(senha===ADMIN_SENHA){adminPanel.style.display='block';}else alert("Senha incorreta");clicks=0}}

// ADMIN FUNCTIONS
function sairAdmin(){adminPanel.style.display='none'}
function carregarAdmin(){
  selectProd.innerHTML="";
  produtos.forEach((p,i)=>selectProd.innerHTML+=`<option value="${i}">${p.nome}</option>`);
}
selectProd.onchange=()=>{
  const p=produtos[selectProd.value];
  nome.value=p.nome; preco.value=p.preco; estoque.value=p.estoque;
  infinito.checked=p.infinito; forcarEsgotado.checked=p.forcarEsgotado;
}
function criar(){
  const r=new FileReader();
  r.onload=()=>{
    produtos.push({nome:nome.value,preco:+preco.value,estoque:+estoque.value,infinito:infinito.checked,forcarEsgotado:false,img:r.result});
    salvar();
  }
  r.readAsDataURL(img.files[0]);
}
function editar(){
  const i=selectProd.value;
  Object.assign(produtos[i],{nome:nome.value,preco:+preco.value,estoque:+estoque.value,infinito:infinito.checked,forcarEsgotado:forcarEsgotado.checked});
  salvar();
}
function apagar(){produtos.splice(selectProd.value,1);salvar();}

// INIT
render();renderReviews();carregarAdmin();
</script>
</body>
</html>
