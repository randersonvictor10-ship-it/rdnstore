<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RDN STORE - Brainrots</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial,sans-serif;}
body{background:#000;color:white;overflow-x:hidden;position:relative;}
.top-bar{background:#8b0000;padding:12px;text-align:center;font-weight:bold;font-size:18px;text-shadow:0 0 8px red;}
.header{display:flex;justify-content:space-between;align-items:center;padding:15px;background:#111;border-bottom:2px solid #8b0000;}
.logo{color:#ff2e2e;font-size:28px;font-weight:bold;cursor:pointer;text-shadow:0 0 10px red;animation:neon 1.5s infinite alternate;}
@keyframes neon{0%{text-shadow:0 0 5px red;}50%{text-shadow:0 0 15px red,0 0 25px red;}100%{text-shadow:0 0 20px red,0 0 40px red;}}

/* PRODUTOS GRID */
.products{display:grid;grid-template-columns:repeat(auto-fill,minmax(150px,1fr));gap:20px;padding:20px;}
.card{background:#111;border:2px solid #8b0000;border-radius:18px;overflow:hidden;position:relative;transition:0.3s;box-shadow:0 0 10px rgba(255,0,0,0.4);}
.card:hover{box-shadow:0 0 20px rgba(255,0,0,0.8);}
.card img{width:100%;height:150px;object-fit:cover;border-bottom:2px solid #8b0000;}
.card-content{padding:12px;text-align:center;}
.card-content .price{color:#ff2e2e;font-weight:bold;margin-top:6px;font-size:14px;}
.card-content .stock{font-size:12px;color:#ff2e2e;margin-top:4px;}
.buy-btn{margin-top:8px;width:100%;padding:8px;background:#8b0000;border:none;color:white;border-radius:10px;font-weight:bold;cursor:pointer;font-size:12px;transition:0.3s;}
.buy-btn:hover{background:#ff2e2e;box-shadow:0 0 15px #ff2e2e,0 0 30px #ff2e2e;}

/* MODAL COMPRA */
.modal{position:fixed;inset:0;background:rgba(0,0,0,.85);display:none;align-items:center;justify-content:center;z-index:999;}
.modal-box{background:#111;border:2px solid #8b0000;padding:20px;border-radius:16px;width:280px;text-align:center;}

/* ADMIN LOGIN */
#adminLogin{position:fixed;inset:0;background:rgba(0,0,0,.9);display:none;align-items:center;justify-content:center;z-index:1000;}
.admin-box{background:#111;padding:25px;border:2px solid #8b0000;border-radius:16px;width:300px;text-align:center;}
.admin-box input{width:100%;padding:6px;margin:6px 0;border-radius:6px;border:none;background:#000;color:white;}

/* ADMIN PANEL */
.admin-panel{position:fixed;bottom:15px;left:15px;background:#111;border:2px solid #8b0000;padding:12px;border-radius:16px;width:340px;z-index:999;display:none;}
.admin-panel h3{text-align:center;color:#ff2e2e;margin-bottom:6px;}
.admin-panel input,.admin-panel select{width:100%;margin:4px 0;padding:6px;border-radius:6px;border:none;background:#000;color:#fff;}
.admin-panel label{font-size:12px;display:flex;gap:6px;align-items:center;margin:3px 0;}
.small-btn{font-size:11px;padding:4px;margin-top:4px;cursor:pointer;}
#historico{max-height:120px;overflow-y:auto;background:#111;border:1px solid #8b0000;padding:6px;border-radius:6px;margin-top:6px;font-size:12px;}
#historico div{padding:2px 4px;margin:2px 0;border-bottom:1px solid #222;display:flex;justify-content:space-between;align-items:center;}
</style>
</head>
<body>

<div class="top-bar">RDN STORE - Brainrots ðŸ”¥</div>
<div class="header">
  <div class="logo" id="logo">RDN STORE</div>
</div>

<div class="products" id="products"></div>

<!-- MODAL COMPRA -->
<div class="modal" id="buyModal">
  <div class="modal-box">
    <h3 style="color:#ff2e2e">Finalizar compra</h3>
    <button class="buy-btn" onclick="finalizar('zap')">WhatsApp</button>
    <button class="buy-btn" onclick="finalizar('ig')">Instagram</button>
    <button class="buy-btn small-btn" onclick="buyModal.style.display='none'">Cancelar</button>
  </div>
</div>

<!-- ADMIN LOGIN -->
<div id="adminLogin">
  <div class="admin-box">
    <h3 style="color:#ff2e2e">ADMIN</h3>
    <input type="password" id="adminPass" placeholder="Senha">
    <button class="buy-btn" onclick="loginAdmin()">Entrar</button>
  </div>
</div>

<!-- ADMIN PANEL -->
<div class="admin-panel" id="adminPanel">
  <h3>ADMIN PANEL</h3>
  <input id="nome" placeholder="Nome do produto">
  <input id="preco" type="number" placeholder="PreÃ§o">
  <input id="img" type="file">
  <button class="buy-btn" onclick="criar()">Criar</button>
  <button class="buy-btn" onclick="editar()">Salvar</button>
  <button class="buy-btn" onclick="apagar()">Apagar</button>
  <button class="buy-btn small-btn" onclick="sairAdmin()">Sair</button>
  <h4 style="color:#ff2e2e;margin-top:8px;">HistÃ³rico de Produtos</h4>
  <div id="historico"></div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getDatabase, ref, set, push, onValue, remove, update } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

// Config Firebase
const firebaseConfig = {
  apiKey: "AIzaSyAkOwU1T92cz1stmo1-VwcXE_nIDp-sk-M",
  authDomain: "rdn-store.firebaseapp.com",
  databaseURL: "https://rdn-store-default-rtdb.firebaseio.com/",
  projectId: "rdn-store",
  storageBucket: "rdn-store.appspot.com",
  messagingSenderId: "29377893404",
  appId: "1:29377893404:web:927e49e5f97c0f2368bbd9"
};
const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

let produtos = [];
let keys = [];
let produtoAtual = null;

// Render
function renderProdutos(){
  const container = document.getElementById('products');
  container.innerHTML='';
  produtos.forEach((p,i)=>{
    container.innerHTML+=`
      <div class="card">
        <img src="${p.img}">
        <div class="card-content">
          <div>${p.nome}</div>
          <div class="price">R$${p.preco}</div>
          <div class="stock">Stock: 1</div>
          <button class="buy-btn" onclick="abrirCompra(${i})">Comprar</button>
        </div>
      </div>`;
  });
  renderHistorico();
}

// Modal compra
window.abrirCompra=(i)=>{produtoAtual=i;buyModal.style.display='flex';}
window.finalizar=(tipo)=>{
  const p = produtos[produtoAtual];
  const msg = `ðŸ›’ Produto: ${p.nome} - R$${p.preco}`;
  if(tipo==='zap') window.open(`https://wa.me/5581995367131?text=${encodeURIComponent(msg)}`,'_blank');
  else window.open(`https://instagram.com/rdn.store.ofc`,'_blank');
  buyModal.style.display='none';
}

// Admin
const ADMIN_SENHA="randerson555";
let clicks=0;
document.getElementById('logo').onclick=()=>{
  if(++clicks===5){document.getElementById('adminLogin').style.display='flex';clicks=0;}
}
window.loginAdmin=()=>{
  if(adminPass.value===ADMIN_SENHA){
    adminLogin.style.display='none';
    adminPanel.style.display='block';
    carregarAdmin();
  }else alert('Senha errada');
}
window.sairAdmin=()=>{adminPanel.style.display='none';}

// CRUD Firebase
window.criar=()=>{
  const nomeVal = nome.value;
  const precoVal = preco.value;
  const file = img.files[0];
  if(!nomeVal||!precoVal||!file) return alert("Preencha tudo");
  const reader = new FileReader();
  reader.onload=()=>{
    push(ref(db,'produtos'),{
      nome:nomeVal,
      preco:precoVal,
      img:reader.result
    });
    nome.value=''; preco.value=''; img.value='';
  }
  reader.readAsDataURL(file);
}

window.editar=()=>{
  const i = document.getElementById('historico').selectedIndex || 0;
  const key = keys[i];
  update(ref(db,'produtos/'+key),{
    nome:nome.value,
    preco:preco.value
  });
}

window.apagar=()=>{
  const i = document.getElementById('historico').selectedIndex || 0;
  const key = keys[i];
  remove(ref(db,'produtos/'+key));
}

// Carregar produtos tempo real
onValue(ref(db,'produtos'),snapshot=>{
  produtos=[]; keys=[];
  snapshot.forEach(s=>{
    produtos.push(s.val());
    keys.push(s.key);
  });
  renderProdutos();
})

// Render histÃ³rico admin
function renderHistorico(){
  const hist = document.getElementById('historico');
  hist.innerHTML='';
  produtos.forEach((p,i)=>{
    const div = document.createElement('div');
    div.textContent=`${p.nome} - R$${p.preco}`;
    div.onclick=()=>{
      nome.value=p.nome;
      preco.value=p.preco;
    }
    hist.appendChild(div);
  });
}
</script>
</body>
</html>
