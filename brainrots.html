<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rdn Store</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial;}
body{background:#000;color:white;}

.top-bar{
background:#8b0000;
padding:10px;
text-align:center;
font-weight:bold;
}

.header{
display:flex;
justify-content:space-between;
padding:15px;
background:#111;
border-bottom:2px solid #8b0000;
}

.logo{
color:#ff2e2e;
font-size:22px;
font-weight:bold;
animation:neon 1.5s infinite alternate;
}

@keyframes neon{
from{text-shadow:0 0 5px red;}
to{text-shadow:0 0 20px red,0 0 40px red;}
}

.products{
display:grid;
grid-template-columns:1fr 1fr;
gap:15px;
padding:20px;
}

.card{
background:#111;
border:1px solid #8b0000;
border-radius:15px;
overflow:hidden;
position:relative;
}

.card img{
width:100%;
height:140px;
object-fit:cover;
}

.card-content{padding:15px;}

.price{color:#ff2e2e;font-weight:bold;}

.stock{font-size:12px;margin-top:5px;}

.buy-btn{
margin-top:10px;
width:100%;
padding:8px;
background:#8b0000;
border:none;
color:white;
border-radius:8px;
cursor:pointer;
}

.sold-out{
position:absolute;
top:0;
left:0;
width:100%;
height:100%;
background:rgba(0,0,0,0.8);
display:flex;
justify-content:center;
align-items:center;
color:red;
display:none;
}

.cart{
position:fixed;
right:-320px;
top:0;
width:320px;
height:100%;
background:#111;
border-left:2px solid red;
transition:0.4s;
padding:20px;
overflow:auto;
}

.cart.active{right:0;}

.admin-panel{
display:none;
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:black;
color:white;
padding:30px;
overflow:auto;
z-index:9999;
}
</style>
</head>
<body>

<div class="top-bar">Rdn Store Oficial üî•</div>

<div class="header">
<div class="logo">Rdn Store</div>
<button onclick="toggleCart()">üõí</button>
</div>

<div class="products" id="products"></div>

<div class="cart" id="cart">
<h2>Carrinho</h2>
<div id="cartItems"></div>
<h3 id="total">Total: R$0</h3>
<button onclick="finalizarCompra()">Pagar com PIX</button>
</div>

<div class="admin-panel" id="admin">
<h2>Painel Admin</h2>
<div id="adminContent"></div>
<button onclick="resetarTudo()">Resetar Vendas</button>
<button onclick="fecharAdmin()">Fechar</button>
</div>

<script>
let cart=[];
let total=0;
let chavePix="81995367131";
const productsDiv=document.getElementById("products");

/* Criar produtos */
for(let i=1;i<=10;i++){

if(localStorage.getItem("stock"+i)===null){
localStorage.setItem("stock"+i,5);
}

productsDiv.innerHTML+=`
<div class="card">
<div class="sold-out" id="sold${i}">ESGOTADO</div>
<img src="https://via.placeholder.com/300x200">
<div class="card-content">
<div>Brainrot ${i}</div>
<div class="price">R$29.90</div>
<div class="stock" id="stock${i}"></div>
<button class="buy-btn" onclick="buy(${i})">Comprar</button>
</div>
</div>
`;
}

function updateStock(id){
let stock=parseInt(localStorage.getItem("stock"+id));
let el=document.getElementById("stock"+id);

if(stock>0){
el.innerText="Restam "+stock+" unidades";
el.style.color="#00ff88";
document.getElementById("sold"+id).style.display="none";
}else{
el.innerText="Produto esgotado";
el.style.color="red";
document.getElementById("sold"+id).style.display="flex";
}
}

function buy(id){
let stock=parseInt(localStorage.getItem("stock"+id));
if(stock>0){
stock--;
localStorage.setItem("stock"+id,stock);
updateStock(id);

cart.push("Brainrot "+id);
total+=29.90;
updateCart();
}
}

function updateCart(){
let area=document.getElementById("cartItems");
area.innerHTML="";
cart.forEach(item=>{
area.innerHTML+=`<div>${item}</div>`;
});
document.getElementById("total").innerText="Total: R$"+total.toFixed(2);
}

function toggleCart(){
document.getElementById("cart").classList.toggle("active");
}

/* PIX AUTOM√ÅTICO */
function finalizarCompra(){
if(cart.length===0){
alert("Carrinho vazio");
return;
}

let valor=total.toFixed(2);
let pixCode=`00020126580014BR.GOV.BCB.PIX0136${chavePix}520400005303986540${valor}5802BR`;

let tela=document.createElement("div");
tela.style.position="fixed";
tela.style.top="0";
tela.style.left="0";
tela.style.width="100%";
tela.style.height="100%";
tela.style.background="black";
tela.style.color="white";
tela.style.display="flex";
tela.style.flexDirection="column";
tela.style.alignItems="center";
tela.style.justifyContent="center";
tela.style.zIndex="9999";

tela.innerHTML=`
<h2>Pagamento PIX</h2>
<p>Chave: ${chavePix}</p>
<p>Valor: R$ ${valor}</p>
<img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${pixCode}">
<button onclick="confirmarPagamento()">J√° paguei</button>
`;

document.body.appendChild(tela);
}

function confirmarPagamento(){
alert("Pagamento confirmado!");
cart=[];
total=0;
updateCart();
location.reload();
}

/* ADMIN SECRETO */
document.addEventListener("keydown",function(e){
if(e.ctrlKey && e.key==="9"){
abrirAdmin();
}
});

function abrirAdmin(){
document.getElementById("admin").style.display="block";
let content=document.getElementById("adminContent");
content.innerHTML="";
for(let i=1;i<=10;i++){
content.innerHTML+=`
<p>Brainrot ${i} Estoque: ${localStorage.getItem("stock"+i)}
<button onclick="addStock(${i})">+1</button>
</p>
`;
}
}

function fecharAdmin(){
document.getElementById("admin").style.display="none";
}

function addStock(id){
let stock=parseInt(localStorage.getItem("stock"+id));
stock++;
localStorage.setItem("stock"+id,stock);
abrirAdmin();
updateStock(id);
}

function resetarTudo(){
localStorage.clear();
location.reload();
}

for(let i=1;i<=10;i++){
updateStock(i);
}
</script>

</body>
</html>
