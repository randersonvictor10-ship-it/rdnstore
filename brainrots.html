<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rdn Store</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: Arial, Helvetica, sans-serif;
}

body{
    background:#000;
    color:white;
}

/* Barra topo */
.top-bar{
    background:#8b0000;
    padding:10px;
    text-align:center;
    font-weight:bold;
}

.top-bar span{
    background:black;
    color:#ff2e2e;
    padding:5px 10px;
    border-radius:8px;
    margin-left:10px;
    border:1px solid #ff2e2e;
}

/* Header */
.header{
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:15px;
    background:#111;
    border-bottom:2px solid #8b0000;
}

.logo{
    font-weight:bold;
    font-size:20px;
    color:#ff2e2e;
}

.icons{
    display:flex;
    gap:10px;
}

.icon-btn{
    background:#1a1a1a;
    padding:10px 14px;
    border-radius:12px;
    cursor:pointer;
    border:1px solid #8b0000;
}

/* T√≠tulo */
.title{
    padding:20px;
    font-size:22px;
    font-weight:bold;
    color:#ff2e2e;
}

/* Produtos */
.products{
    display:grid;
    grid-template-columns:1fr 1fr;
    gap:15px;
    padding:20px;
}

.card{
    background:#111;
    border-radius:16px;
    overflow:hidden;
    border:1px solid #8b0000;
    position:relative;
    transition:0.3s;
}

.card:hover{
    transform:scale(1.03);
    box-shadow:0 0 15px #ff0000;
}

.card img{
    width:100%;
    height:150px;
    object-fit:cover;
}

.card-content{
    padding:15px;
}

.product-name{
    font-weight:bold;
    margin-bottom:5px;
}

.price{
    font-size:20px;
    font-weight:bold;
    margin:5px 0;
    color:#ff2e2e;
}

.stock{
    font-size:12px;
    color:#00ff88;
}

.buy-btn{
    margin-top:10px;
    width:100%;
    padding:10px;
    border:none;
    border-radius:10px;
    background:#8b0000;
    color:white;
    font-weight:bold;
    cursor:pointer;
    transition:0.3s;
}

.buy-btn:hover{
    background:#ff0000;
}

.sold-out{
    position:absolute;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background:rgba(0,0,0,0.8);
    display:flex;
    justify-content:center;
    align-items:center;
    font-weight:bold;
    font-size:16px;
    display:none;
    color:red;
}
</style>
</head>
<body>

<div class="top-bar">
    5% OFF - Use o cupom
    <span>RDN5</span>
</div>

<div class="header">
    <div class="logo">Rdn Store</div>
    <div class="icons">
        <div class="icon-btn">üîç</div>
        <div class="icon-btn">üõí</div>
    </div>
</div>

<div class="title">Produtos</div>

<div class="products">

<!-- 10 PRODUTOS -->

<script>
for(let i = 1; i <= 10; i++){
    document.write(`
    <div class="card" data-stock="5">
        <div class="sold-out">PRODUTO ESGOTADO</div>
        <img src="https://via.placeholder.com/300x200">
        <div class="card-content">
            <div class="product-name">Brainrot ${i}</div>
            <div class="price">R$29.90</div>
            <div class="stock"></div>
            <button class="buy-btn">Comprar agora</button>
        </div>
    </div>
    `);
}
</script>

</div>

<script>
const cards = document.querySelectorAll(".card");

cards.forEach(card => {

    let stock = parseInt(card.getAttribute("data-stock"));
    const stockText = card.querySelector(".stock");
    const button = card.querySelector(".buy-btn");
    const soldOut = card.querySelector(".sold-out");

    function updateStock(){
        if(stock > 0){
            stockText.innerText = "Estoque: " + stock;
            button.disabled = false;
            soldOut.style.display = "none";
        }else{
            stockText.innerText = "Sem estoque";
            button.disabled = true;
            soldOut.style.display = "flex";
        }
    }

    button.addEventListener("click", () => {
        if(stock > 0){
            stock--;
            updateStock();
            alert("Produto adicionado ao carrinho!");
        }
    });

    updateStock();
});
</script>

</body>
</html>
