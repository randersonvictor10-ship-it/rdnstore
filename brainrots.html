<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rdn Store</title>

<!-- FIREBASE -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial}
body{background:#000;color:#fff}

/* ===== HEADER ===== */
.top-bar{background:#8b0000;padding:10px;text-align:center;font-weight:bold}
.header{display:flex;justify-content:space-between;align-items:center;padding:15px;background:#111;border-bottom:2px solid #8b0000}
.logo{color:#ff2e2e;font-size:26px;font-weight:bold;text-shadow:0 0 10px red}

/* ===== ADMIN BTN ===== */
#adminBtn{
  position:fixed;
  bottom:15px;
  right:15px;
  background:#8b0000;
  padding:10px 14px;
  border-radius:50%;
  font-size:18px;
  cursor:pointer;
  box-shadow:0 0 15px red;
  z-index:999;
}

/* ===== PRODUTOS ===== */
.products{display:grid;grid-template-columns:1fr 1fr;gap:15px;padding:20px}
.card{background:#111;border:1px solid #8b0000;border-radius:15px;overflow:hidden;transition:.3s}
.card:hover{box-shadow:0 0 20px red}
.card img{width:100%;height:140px;object-fit:cover}
.card-content{padding:12px}
.price{color:#ff2e2e;font-weight:bold}
.buy-btn{margin-top:8px;width:100%;padding:8px;background:#8b0000;border:none;color:#fff;border-radius:8px}

/* ===== POPUP ===== */
.popup,.admin{
  position:fixed;inset:0;
  background:rgba(0,0,0,.8);
  display:none;justify-content:center;align-items:center;
  z-index:2000
}
.box{
  background:#111;
  border:2px solid #8b0000;
  border-radius:15px;
  padding:20px;
  width:90%;max-width:400px;
  animation:pop .3s
}
@keyframes pop{from{transform:scale(.7)}to{transform:scale(1)}}
.box button{width:100%;margin-top:10px;padding:10px;border:none;border-radius:8px}

/* ===== ADMIN ===== */
.admin .box{max-width:600px}
input,select{width:100%;padding:8px;margin-top:5px;background:#000;border:1px solid #8b0000;color:#fff;border-radius:6px}
</style>
</head>

<body>

</body>
</html>
