<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rdn Store</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: Arial, Helvetica, sans-serif;
}

body{
    background:#000;
    color:white;
}

/* Topo */
.top-bar{
    background:#8b0000;
    padding:10px;
    text-align:center;
    font-weight:bold;
}

.top-bar span{
    background:black;
    color:#ff2e2e;
    padding:5px 10px;
    border-radius:8px;
    border:1px solid #ff2e2e;
}

/* Header */
.header{
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:15px;
    background:#111;
    border-bottom:2px solid #8b0000;
}

.logo{
    font-weight:bold;
    font-size:22px;
    color:#ff2e2e;
}

.icon-btn{
    background:#1a1a1a;
    padding:10px 14px;
    border-radius:12px;
    cursor:pointer;
    border:1px solid #8b0000;
}

/* TÃ­tulo */
.title{
    padding:20px;
    font-size:22px;
    font-weight:bold;
    color:#ff2e2e;
}

/* Produtos */
.products{
    display:grid;
    grid-template-columns:1fr 1fr;
    gap:15px;
    padding:20px;
}

.card{
    background:#111;
    border-radius:16px;
    overflow:hidden;
    border:1px solid #8b0000;
    position:relative;
    transition:0.3s;
}

.card:hover{
    transform:scale(1.05);
    box-shadow:0 0 20px #ff0000;
}

.card img{
    width:100%;
    height:150px;
    object-fit:cover;
}

.card-content{
    padding:15px;
}

.product-name{
    font-weight:bold;
}

.price{
    font-size:20px;
    font-weight:bold;
    margin:5px 0;
    color:#ff2e2e;
}

.stock{
    font-size:12px;
    color:#00ff88;
}

.buy-btn{
    margin-top:10px;
    width:100%;
    padding:10px;
    border:none;
    border-radius:10px;
    background:#8b0000;
    color:white;
    font-weight:bold;
    cursor:pointer;
    transition:0.3s;
}

.buy-btn:hover{
    background:#ff0000;
}

.sold-out{
    position:absolute;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background:rgba(0,0,0,0.8);
    display:flex;
    justify-content:center;
    align-items:center;
    font-weight:bold;
    font-size:16px;
    display:none;
    color:red;
}

/* Carrinho lateral */
.cart{
    position:fixed;
    right:-300px;
    top:0;
    width:300px;
    height:100%;
    background:#111;
    border-left:2px solid #8b0000;
    transition:0.4s;
    padding:20px;
    overflow:auto;
}

.cart.active{
    right:0;
}

.cart h2{
    color:#ff2e2e;
}

.cart-item{
    margin:10px 0;
    font-size:14px;
}

.total{
    margin-top:20px;
    font-weight:bold;
    color:#ff2e2e;
}

.checkout{
    margin-top:10px;
    padding:10px;
    width:100%;
    background:#8b0000;
    border:none;
    color:white;
    border-radius:8px;
    cursor:pointer;
}
</style>
</head>
<body>

<div class="top-bar">
5% OFF - Use <span>RDN5</span>
</div>

<div class="header">
<div class="logo">Rdn Store</div>
<div class="icon-btn" onclick="toggleCart()">ðŸ›’</div>
</div>

<div class="title">Brainrots</div>

<div class="products" id="products"></div>

<!-- Carrinho -->
<div class="cart" id="cart">
<h2>Carrinho</h2>
<div id="cartItems"></div>
<div class="total" id="total">Total: R$0</div>
<button class="checkout">Finalizar Compra</button>
</div>

<script>
const productsDiv = document.getElementById("products");
let cart = [];
let total = 0;

/* Criar 10 produtos */
for(let i=1;i<=10;i++){

    let stock = localStorage.getItem("stock"+i);
    if(stock === null){
        stock = 5;
        localStorage.setItem("stock"+i, stock);
    }

    productsDiv.innerHTML += `
    <div class="card">
        <div class="sold-out" id="sold${i}">ESGOTADO</div>
        <img src="https://via.placeholder.com/300x200">
        <div class="card-content">
            <div class="product-name">Brainrot ${i}</div>
            <div class="price">R$29.90</div>
            <div class="stock" id="stock${i}"></div>
            <button class="buy-btn" onclick="buy(${i})">Comprar</button>
        </div>
    </div>
    `;
}

/* Atualizar estoque */
function updateStock(id){
    let stock = localStorage.getItem("stock"+id);
    document.getElementById("stock"+id).innerText = "Estoque: "+stock;

    if(stock <= 0){
        document.getElementById("sold"+id).style.display="flex";
    }
}

/* Comprar */
function buy(id){
    let stock = localStorage.getItem("stock"+id);

    if(stock > 0){
        stock--;
        localStorage.setItem("stock"+id, stock);
        updateStock(id);

        cart.push("Brainrot "+id);
        total += 29.90;

        updateCart();
    }
}

/* Atualizar carrinho */
function updateCart(){
    let cartItems = document.getElementById("cartItems");
    cartItems.innerHTML="";
    cart.forEach(item=>{
        cartItems.innerHTML += `<div class="cart-item">${item}</div>`;
    });

    document.getElementById("total").innerText="Total: R$"+total.toFixed(2);
}

/* Abrir carrinho */
function toggleCart(){
    document.getElementById("cart").classList.toggle("active");
}

/* Inicializar estoques */
for(let i=1;i<=10;i++){
    updateStock(i);
}
</script>

</body>
</html>
