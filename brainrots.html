<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RDN STORE - Brainrots</title>
<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: radial-gradient(circle at top, #1a0000, #000000 70%);
  color: #fff;
  overflow: hidden;
  position: relative;
  text-shadow: 0 0 15px #ff0000;
}

/* Triângulos neon ultra 3D */
.triangulo {
  position: absolute;
  width: 30px;
  height: 30px;
  background: linear-gradient(135deg, #ff0000, #ff3300, #ff6600);
  clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
  opacity: 0.9;
  filter: drop-shadow(0 0 15px #ff0000) drop-shadow(0 0 30px #ff3300) drop-shadow(0 0 45px #ff6600) brightness(1.4);
  transform-style: preserve-3d;
  mix-blend-mode: screen;
  animation: flutuarUltra 25s infinite linear;
}

@keyframes flutuarUltra {
  0% { transform: translate3d(0,0,0) rotateX(0deg) rotateY(0deg) scale(1); opacity:0.7; }
  25% { transform: translate3d(-30px,-80px,20px) rotateX(45deg) rotateY(90deg) scale(1.2); opacity:1; }
  50% { transform: translate3d(20px,10px,-20px) rotateX(90deg) rotateY(180deg) scale(0.9); opacity:0.75; }
  75% { transform: translate3d(-10px,-50px,10px) rotateX(135deg) rotateY(270deg) scale(1.1); opacity:0.95; }
  100% { transform: translate3d(0,0,0) rotateX(360deg) rotateY(360deg) scale(1); opacity:0.7; }
}

/* Cabeçalho */
header {
  position: fixed;
  top: 0;
  width: 100%;
  background: rgba(20,0,0,0.9);
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 15px 50px;
  z-index: 10;
  box-shadow: 0 0 15px #ff0000;
}
header .logo {
  font-size: 28px;
  font-weight: bold;
  color: #ff3300;
  text-shadow: 0 0 20px #ff6600;
}
header nav a {
  margin-left: 25px;
  text-decoration: none;
  color: #fff;
  font-weight: bold;
  transition: 0.3s;
}
header nav a:hover {
  color: #ff004f;
  text-shadow: 0 0 15px #ff3300;
}

/* Brainrot item */
.brainrot-item {
  text-align: center;
  margin: 130px auto 40px; /* abaixado 15% do topo */
  padding: 25px;
  border-radius: 15px;
  background: rgba(255,0,0,0.1);
  box-shadow: 0 0 30px rgba(255,0,0,0.3);
}

/* Botão ultra 3D comprar */
.btn-comprar {
  background: linear-gradient(135deg,#ff004f,#8b0000,#ff3300);
  color:#fff;
  font-size:20px;
  padding:20px 40px;
  margin-top:15px;
  border:none;
  border-radius:15px;
  cursor:pointer;
  font-weight:bold;
  box-shadow:0 0 15px #ff004f,0 0 25px #ff3300,0 0 40px #ff6600 inset;
  transition: transform 0.3s, box-shadow 0.3s;
}
.btn-comprar:hover {
  transform: scale(1.2) rotateX(5deg);
  box-shadow:0 0 25px #ff004f,0 0 50px #ff3300,0 0 60px #ff6600 inset;
}

/* Opções de compra WhatsApp/Instagram */
.opcoes-compra {
  margin-top:15px;
  display:none;
}
.opcoes-compra p{font-weight:bold;margin-bottom:10px;}
.btn-whatsapp,.btn-instagram{
  display:inline-block;
  font-size:18px;
  padding:15px 25px;
  margin:8px;
  border-radius:15px;
  font-weight:bold;
  text-decoration:none;
  color:#000;
  transition: transform 0.2s, box-shadow 0.2s;
}
.btn-whatsapp{background:#25D366;}
.btn-instagram{background:linear-gradient(45deg,#ff004f,#ffb300);}
.btn-whatsapp:hover,.btn-instagram:hover{
  transform:scale(1.15);
  box-shadow:0 0 25px rgba(255,255,255,0.6);
}
footer{text-align:center;margin:50px 0;opacity:0.7;}
</style>
</head>
<body>

<!-- 15 Triângulos ultra 3D -->
<script>
for(let i=0;i<15;i++){
  let t=document.createElement('div');
  t.className='triangulo';
  t.style.top=Math.random()*100+'%';
  t.style.left=Math.random()*100+'%';
  t.style.animationDuration=(15+Math.random()*20)+'s';
  document.body.appendChild(t);
}
</script>

<header>
  <div class="logo">RDN STORE</div>
  <nav>
    <a href="index.html">Home</a>
    <a href="brainrots.html">Brainrots</a>

    <a href="https://wa.me/5581995367131" target="_blank">WhatsApp</a>
  </nav>
</header>

<!-- Brainrots -->
<div class="brainrot-item">
  <h2>Brainrot XYZ</h2>
  <p>Preço: R$ XX</p>
  <button id="btn-comprar" class="btn-comprar">Comprar</button>
  <div id="opcoes-compra" class="opcoes-compra">
    <p>Escolha onde comprar:</p>
    <a href="https://wa.me/5581995367131?text=Olá%20quero%20comprar%20esse%20Brainrot%20da%20RDN%20STORE" target="_blank" class="btn-whatsapp">WhatsApp</a>
    <a href="https://instagram.com/rdn.store.ofc" target="_blank" class="btn-instagram">Instagram</a>
  </div>
</div>

<footer>
© 2026 • RDN STORE
</footer>

<script>
const btnComprar = document.getElementById('btn-comprar');
const opcoesCompra = document.getElementById('opcoes-compra');
btnComprar.addEventListener('click',()=>{opcoesCompra.style.display=opcoesCompra.style.display==="none"?"block":"none"});
</script>
</body>
</html>
