<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rdn Store</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial;}
body{background:#000;color:white;}
.top-bar{background:#8b0000;padding:10px;text-align:center;font-weight:bold;cursor:pointer;}
.header{display:flex;justify-content:space-between;padding:15px;background:#111;border-bottom:2px solid #8b0000;}
.logo{color:#ff2e2e;font-size:22px;font-weight:bold;}
.products{display:grid;grid-template-columns:1fr 1fr;gap:15px;padding:20px;}
.card{background:#111;border:1px solid #8b0000;border-radius:15px;overflow:hidden;position:relative;}
.card img{width:100%;height:140px;object-fit:cover;}
.card-content{padding:15px;}
.price{color:#ff2e2e;font-weight:bold;}
.buy-btn{margin-top:10px;width:100%;padding:8px;background:#8b0000;border:none;color:white;border-radius:8px;}
.cart{position:fixed;right:-350px;top:0;width:300px;height:100%;background:#0b0b0b;padding:15px;
box-shadow:-2px 0 15px rgba(255,0,0,.6);transition:.4s;overflow-y:auto;z-index:999;}
.cart.active{right:0;}
.cart-item{display:flex;justify-content:space-between;margin-bottom:8px;background:#151515;padding:6px;border-radius:6px;}
.checkout{position:fixed;top:0;left:0;width:100%;height:100%;background:#000;z-index:2000;padding:20px;display:none;}
.checkout-card{background:#111;border:1px solid #8b0000;padding:10px;border-radius:10px;margin-bottom:10px;}
.admin{position:fixed;top:0;left:0;width:100%;height:100%;background:#000;z-index:3000;padding:20px;display:none;overflow:auto;}
input{width:100%;padding:8px;margin:5px 0;background:#111;border:1px solid #8b0000;color:white;}
button{cursor:pointer}
</style>
</head>

<body>

<div class="top-bar" onclick="abrirAdmin()">Rdn Store Oficial ðŸ”¥ (toque 2x)</div>

<div class="header">
  <div class="logo">Rdn Store</div>
  <button onclick="toggleCart()">ðŸ›’</button>
</div>

<div class="products" id="products"></div>

<!-- CARRINHO -->
<div class="cart" id="cart">
  <h2>Carrinho</h2>
  <div id="cartItems"></div>
  <h3 id="total">Total: R$0</h3>
  <button class="buy-btn" onclick="abrirCheckout()">Ir para compra</button>
</div>

<!-- CHECKOUT -->
<div class="checkout" id="checkout">
  <h2 style="color:#ff2e2e">Finalizar Pedido</h2>
  <div id="checkoutItems"></div>
  <h3 id="checkoutTotal"></h3>
  <button class="buy-btn" onclick="finalizarPedido()">Finalizar no WhatsApp</button>
  <button class="buy-btn" onclick="fecharCheckout()">Voltar</button>
</div>

<!-- ADMIN -->
<div class="admin" id="adminPanel">
  <h2 style="color:#ff2e2e">Painel Admin</h2>
  <p>Pedidos confirmados: <span id="contadorPedidos">0</span></p>
  <div id="adminEstoque"></div>
  <button class="buy-btn" onclick="fecharAdmin()">Fechar</button>
</div>

<script>
const senhaAdmin="rdn123";
const telefone="5581995367131";

const produtos=[
{nome:"Brainrot 1,4b",preco:55,img:"brainrot1.png"},
{nome:"Brainrot 1,2b",preco:50,img:"brainrot2.png"},
{nome:"Brainrot 1,0b",preco:45,img:"brainrot3.png"},
{nome:"Brainrot 900m",preco:40,img:"brainrot4.png"},
{nome:"Brainrot 800m",preco:35,img:"brainrot5.png"}
];

let cart=[],total=0;

produtos.forEach((p,i)=>{
 if(localStorage.getItem("stock"+i)===null) localStorage.setItem("stock"+i,5);
 products.innerHTML+=`
 <div class="card">
 <img src="images/${p.img}">
 <div class="card-content">
 <div>${p.nome}</div>
 <div class="price">R$${p.preco}</div>
 <div id="stock${i}"></div>
 <button class="buy-btn" onclick="buy(${i})">Comprar</button>
 </div></div>`;
 atualizarEstoque(i);
});

function atualizarEstoque(i){
 let s=localStorage.getItem("stock"+i);
 document.getElementById("stock"+i).innerText="Estoque: "+s;
}

function buy(i){
 let s=+localStorage.getItem("stock"+i);
 if(s>0){
 localStorage.setItem("stock"+i,s-1);
 cart.push(produtos[i]);
 total+=produtos[i].preco;
 atualizarEstoque(i);
 atualizarCarrinho();
 }
}

function atualizarCarrinho(){
 cartItems.innerHTML="";
 cart.forEach((c,i)=>{
 cartItems.innerHTML+=`<div class="cart-item">${c.nome}
 <button onclick="remover(${i})">ðŸ—‘</button></div>`;
 });
 totalEl.innerText="Total: R$"+total.toFixed(2);
}

function remover(i){
 let item=cart[i];
 let id=produtos.findIndex(p=>p.nome===item.nome);
 localStorage.setItem("stock"+id,+localStorage.getItem("stock"+id)+1);
 total-=item.preco;
 cart.splice(i,1);
 atualizarEstoque(id);
 atualizarCarrinho();
}

function abrirCheckout(){
 if(cart.length===0) return alert("Carrinho vazio");
 checkout.style.display="block";
 checkoutItems.innerHTML="";
 cart.forEach(c=>{
 checkoutItems.innerHTML+=`<div class="checkout-card">${c.nome} - R$${c.preco}</div>`;
 });
 checkoutTotal.innerText="Total: R$"+total.toFixed(2);
}

function fecharCheckout(){checkout.style.display="none";}

function finalizarPedido(){
 let nome=prompt("Digite seu nome:");
 if(!nome) return;
 let msg=`ðŸ›’ Pedido Rdn Store%0ACliente: ${nome}%0A`;
 cart.forEach(c=>msg+=`â€¢ ${c.nome}%0A`);
 msg+=`Total: R$${total.toFixed(2)}`;
 window.open(`https://wa.me/${telefone}?text=${msg}`);
 let contador=+localStorage.getItem("pedidos")||0;
 localStorage.setItem("pedidos",contador+1);
 cart=[];total=0;
 atualizarCarrinho();
 fecharCheckout();
}

function toggleCart(){cart.classList.toggle("active");}

const cartEl=document.getElementById("cart");
function toggleCart(){cartEl.classList.toggle("active");}

const totalEl=document.getElementById("total");

function abrirAdmin(){
 let senha=prompt("Senha admin:");
 if(senha!==senhaAdmin)return;
 adminPanel.style.display="block";
 contadorPedidos.innerText=localStorage.getItem("pedidos")||0;
 adminEstoque.innerHTML="";
 produtos.forEach((p,i)=>{
 adminEstoque.innerHTML+=`
 <div>${p.nome}
 <input type="number" value="${localStorage.getItem("stock"+i)}"
 onchange="mudarEstoque(${i},this.value)">
 </div>`;
 });
}

function mudarEstoque(i,val){
 localStorage.setItem("stock"+i,val);
 atualizarEstoque(i);
}

function fecharAdmin(){adminPanel.style.display="none";}
</script>

</body>
</html>
