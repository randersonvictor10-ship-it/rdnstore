<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Padix Store</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: Arial, Helvetica, sans-serif;
}

body{
    background:#0b1220;
    color:white;
}

.top-bar{
    background:#1e88ff;
    padding:10px;
    text-align:center;
    font-weight:bold;
}

.top-bar span{
    background:white;
    color:#1e88ff;
    padding:5px 10px;
    border-radius:8px;
    margin-left:10px;
}

.header{
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:15px;
    background:#0f172a;
}

.logo{
    font-weight:bold;
    font-size:18px;
}

.icons{
    display:flex;
    gap:10px;
}

.icon-btn{
    background:#1e293b;
    padding:10px 14px;
    border-radius:12px;
    cursor:pointer;
}

.title{
    padding:20px;
    font-size:22px;
    font-weight:bold;
}

.products{
    display:grid;
    grid-template-columns:1fr 1fr;
    gap:15px;
    padding:20px;
}

.card{
    background:#111827;
    border-radius:16px;
    overflow:hidden;
    border:1px solid #1e293b;
    position:relative;
}

.card img{
    width:100%;
    height:150px;
    object-fit:cover;
}

.card-content{
    padding:15px;
}

.product-name{
    font-weight:bold;
    margin-bottom:5px;
}

.price{
    font-size:20px;
    font-weight:bold;
    margin:5px 0;
}

.stock{
    font-size:12px;
    color:#00ff88;
}

.buy-btn{
    margin-top:10px;
    width:100%;
    padding:10px;
    border:none;
    border-radius:10px;
    background:#1e88ff;
    color:white;
    font-weight:bold;
    cursor:pointer;
}

.sold-out{
    position:absolute;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background:rgba(0,0,0,0.7);
    display:flex;
    justify-content:center;
    align-items:center;
    font-weight:bold;
    font-size:16px;
    display:none;
}
</style>
</head>
<body>

<div class="top-bar">
    5% OFF - Use o cupom!
    <span>PADIX5</span>
</div>

<div class="header">
    <div class="logo">PADIX STORE</div>
    <div class="icons">
        <div class="icon-btn">üîç</div>
        <div class="icon-btn">üõí</div>
    </div>
</div>

<div class="title">Nossos Produtos</div>
