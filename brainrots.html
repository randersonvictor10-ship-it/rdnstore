<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rdn Store</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial, sans-serif;}
body{background:#000;color:white;}
.top-bar{background:#8b0000;padding:10px;text-align:center;font-weight:bold;}
.header{display:flex;justify-content:space-between;align-items:center;padding:15px;background:#111;border-bottom:2px solid #8b0000;}
.logo{color:#ff2e2e;font-size:26px;font-weight:bold;}
.header button{font-size:24px;background:none;border:none;color:red;cursor:pointer;}
.products{display:grid;grid-template-columns:1fr 1fr;gap:20px;padding:20px;}
.card{background:#111;border:1px solid #8b0000;border-radius:15px;overflow:hidden;position:relative;}
.card img{width:100%;height:140px;object-fit:cover;}
.card-content{padding:15px;}
.buy-btn{margin-top:10px;width:100%;padding:8px;background:#8b0000;border:none;color:white;border-radius:8px;cursor:pointer;}
.buy-btn:hover{background:#ff2e2e;}
.cart{position:fixed;right:-360px;top:0;width:320px;height:100%;background:#111;padding:15px;box-shadow:-2px 0 15px rgba(255,0,0,0.7);transition:0.4s ease;overflow-y:auto;z-index:999;}
.cart.active{right:0;}
.cart-header{display:flex;justify-content:space-between;align-items:center;border-bottom:1px solid #8b0000;padding-bottom:10px;margin-bottom:10px;}
.close-btn{background:none;border:none;color:red;font-size:20px;cursor:pointer;}
.cart-item{display:flex;justify-content:space-between;margin-bottom:10px;background:#1a1a1a;padding:8px;border-radius:8px;border:1px solid #8b0000;}
.remove-btn{background:none;border:none;color:red;cursor:pointer;}
#checkout{display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:#000;z-index:2000;padding:20px;overflow-y:auto;}
#checkout h2{color:#ff2e2e;text-align:center;margin-bottom:20px;}
#checkoutItems div{margin-bottom:8px;padding:10px;background:#111;border:1px solid #8b0000;border-radius:8px;}
#checkoutTotal{margin-top:15px;color:#ff2e2e;font-weight:bold;font-size:18px;}
#checkout button{width:100%;padding:12px;margin-top:10px;border-radius:10px;font-weight:bold;font-size:16px;border:none;cursor:pointer;}
#checkout button:nth-child(2){background:#8b0000;color:white;}
#checkout button:nth-child(3){background:#111;color:white;border:1px solid #8b0000;}
#checkout button:nth-child(2):hover{background:#ff2e2e;}
#checkout button:nth-child(3):hover{background:#222;}
</style>
</head>

<body>

<div class="top-bar">Rdn Store Oficial ðŸ”¥</div>

<div class="header">
  <div class="logo">Rdn Store</div>
  <button onclick="toggleCart()">ðŸ›’</button>
</div>

<div class="products" id="products"></div>

<!-- CARRINHO -->
<div class="cart" id="cart">
  <div class="cart-header">
    <h2>Carrinho</h2>
    <button class="close-btn" onclick="fecharCarrinho()">âœ–</button>
  </div>
  <div id="cartItems"></div>
  <h3 id="total">Total: R$0</h3>
  <button onclick="abrirCheckout()" class="buy-btn">Ir para compra</button>
</div>

<!-- CHECKOUT -->
<div id="checkout">
  <h2>Finalizar compra</h2>
  <div id="checkoutItems"></div>
  <h3 id="checkoutTotal"></h3>
  <button onclick="finalizarCompra()">Finalizar no WhatsApp</button>
  <button onclick="fecharCheckout()">Voltar</button>
</div>

<script>
const productsDiv = document.getElementById("products");
let cart = [];
let total = 0;
const telefoneWhatsApp = "5581995367131";

// Estoque infinito atÃ© vocÃª definir
const produtos = [
  { nome:"Brainrot 1,4b", preco:55, stock: Infinity, img:"brainrot1.png" },
  { nome:"Brainrot 1,2b", preco:50, stock: Infinity, img:"brainrot2.png" },
  { nome:"Brainrot 1,0b", preco:45, stock: Infinity, img:"brainrot3.png" },
  { nome:"Brainrot 900m", preco:40, stock: Infinity, img:"brainrot4.png" },
  { nome:"Brainrot 800m", preco:35, stock: Infinity, img:"brainrot5.png" },
  { nome:"Brainrot 700m", preco:30, stock: Infinity, img:"brainrot6.png" },
  { nome:"Brainrot 600m", preco:28, stock: Infinity, img:"brainrot7.png" },
  { nome:"Brainrot 500m", preco:25, stock: Infinity, img:"brainrot8.png" },
  { nome:"Brainrot 400m", preco:22, stock: Infinity, img:"brainrot9.png" },
  { nome:"Brainrot 300m", preco:20, stock: Infinity, img:"brainrot10.png" }
];

// Criar produtos
produtos.forEach((produto,i)=>{
  productsDiv.innerHTML += `
    <div class="card">
      <img src="images/${produto.img}">
      <div class="card-content">
        <div>${produto.nome}</div>
        <div class="price">R$${produto.preco}</div>
        <button class="buy-btn" onclick="buy(${i})">Comprar</button>
      </div>
    </div>
  `;
});

function buy(i){
  cart.push({id:i,nome:produtos[i].nome,preco:produtos[i].preco});
  total += produtos[i].preco;
  updateCart();
}

function updateCart(){
  const cartItems=document.getElementById("cartItems");
  cartItems.innerHTML="";
  cart.forEach((item,index)=>{
    cartItems.innerHTML+=`
      <div class="cart-item">
        ${item.nome}
        <button class="remove-btn" onclick="removeItem(${index})">ðŸ—‘</button>
      </div>
    `;
  });
  document.getElementById("total").innerText="Total: R$"+total.toFixed(2);
}

function removeItem(index){
  cart.splice(index,1);
  updateCart();
}

function toggleCart(){ document.getElementById("cart").classList.toggle("active"); }
function fecharCarrinho(){ document.getElementById("cart").classList.remove("active"); }

function abrirCheckout(){
  if(cart.length===0){ alert("Carrinho vazio!"); return; }
  fecharCarrinho();
  const area=document.getElementById("checkoutItems");
  area.innerHTML="";
  cart.forEach(item=>area.innerHTML+=`<div>${item.nome} â€” R$${item.preco}</div>`);
  document.getElementById("checkoutTotal").innerText="Total: R$"+total.toFixed(2);
  document.getElementById("checkout").style.display="block";
}

function fecharCheckout(){ document.getElementById("checkout").style.display="none"; }

function finalizarCompra(){
  if(cart.length===0){ alert("Carrinho vazio!"); return; }

  const numeroPedido=Date.now();
  const data=new Date().toLocaleString("pt-BR");
  let mensagem=`ðŸ›’ *NOVO PEDIDO - Rdn Store*%0A`;
  mensagem+=`ðŸ†” Pedido: ${numeroPedido}%0A`;
  mensagem+=`ðŸ“… ${data}%0A%0A`;
  cart.forEach(item=>mensagem+=`â€¢ ${item.nome} â€” R$${item.preco}%0A`);
  mensagem+=`%0AðŸ’° *Total: R$${total.toFixed(2)}*`;

  window.open(`https://wa.me/${telefoneWhatsApp}?text=${mensagem}`,"_blank");

  // Limpar carrinho
  cart=[]; total=0; updateCart();
  fecharCheckout();
}
</script>

</body>
</html>
