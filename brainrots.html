<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rdn Store</title>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial,sans-serif}
body{background:#000;color:#fff}

/* HEADER */
.top-bar{background:#8b0000;padding:10px;text-align:center;font-weight:bold}
.logo{color:#ff2e2e;font-size:26px;font-weight:bold;text-align:center;padding:15px}

/* PRODUTOS */
.products{display:grid;grid-template-columns:1fr 1fr;gap:15px;padding:20px}
.card{background:#111;border:1px solid #8b0000;border-radius:15px;overflow:hidden}
.card img{width:100%;height:140px;object-fit:cover}
.card-content{padding:12px}
.price{color:#ff2e2e;font-weight:bold}
.buy-btn{margin-top:8px;width:100%;padding:8px;background:#8b0000;border:none;color:#fff;border-radius:8px;font-weight:bold}

/* POPUP */
.popup{position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,.85);display:none;justify-content:center;align-items:center;z-index:999}
.popup-box{background:#111;border:2px solid #8b0000;border-radius:15px;padding:20px;width:90%;max-width:420px}

/* ADMIN BTN */
.admin-btn{
  position:fixed;
  bottom:15px;
  right:15px;
  background:#8b0000;
  color:#fff;
  border:none;
  padding:12px 15px;
  border-radius:50%;
  font-weight:bold;
  cursor:pointer;
}

/* AVALIAÃ‡Ã•ES PEQUENAS */
.footer-reviews{
  border-top:1px solid #222;
  padding:10px;
  font-size:11px;
  color:#aaa;
}
.footer-reviews span{
  display:block;
  margin-bottom:4px;
}
.stars{color:gold;font-size:11px}
</style>
</head>

<body>

<div class="top-bar">Rdn Store Oficial ðŸ”¥</div>

<div class="logo" id="logo">Rdn Store</div>

<div class="products" id="products"></div>

<button class="admin-btn" onclick="openAdmin()">ADM</button>

<!-- POPUP COMPRA -->
<div class="popup" id="buyPopup">
  <div class="popup-box">
    <h3 id="buyTitle"></h3>
    <p id="buyPrice"></p>
    <button class="buy-btn" onclick="buyWhats()">WhatsApp</button>
    <button class="buy-btn" onclick="buyInsta()">Instagram</button>
    <button class="buy-btn" onclick="closePopups()">Cancelar</button>
  </div>
</div>

<!-- ADMIN -->
<div class="popup" id="adminPopup">
  <div class="popup-box">
    <h3>Painel Admin</h3>
    <div id="adminInfo"></div>
    <button class="buy-btn" onclick="logout()">Sair</button>
  </div>
</div>

<!-- AVALIAÃ‡Ã•ES PEQUENAS -->
<div class="footer-reviews">
  <span><span class="stars">â˜…â˜…â˜…â˜…â˜…</span> Lucas â€” entrega rÃ¡pida</span>
  <span><span class="stars">â˜…â˜…â˜…â˜…â˜…</span> Matheus â€” loja confiÃ¡vel</span>
  <span><span class="stars">â˜…â˜…â˜…â˜…â˜…</span> Rafael â€” recomendo</span>
  <span><span class="stars">â˜…â˜…â˜…â˜…â˜…</span> Pedro â€” chegou certinho</span>
  <span><span class="stars">â˜…â˜…â˜…â˜…â˜…</span> JoÃ£o â€” top demais</span>
</div>

<script>
/* FIREBASE */
firebase.initializeApp({
  apiKey:"SUA_API_KEY",
  authDomain:"SEU_PROJETO.firebaseapp.com",
  projectId:"SEU_PROJETO"
});

const db=firebase.firestore();
const auth=firebase.auth();

const ADMIN_EMAIL="randersonvictor10@gmail.com";
const telefoneWhatsApp="5581995367131";
let selected=null;

/* PRODUTOS */
db.collection("products").onSnapshot(s=>{
  products.innerHTML="";
  s.forEach(d=>{
    const p=d.data();
    products.innerHTML+=`
      <div class="card">
        <img src="${p.img}">
        <div class="card-content">
          <div>${p.name}</div>
          <div class="price">R$${p.price}</div>
          <button class="buy-btn" onclick="openBuy('${p.name}',${p.price})">Comprar</button>
        </div>
      </div>`;
  });
});

/* COMPRA */
function openBuy(n,p){
  selected={n,p};
  buyTitle.innerText=n;
  buyPrice.innerText="PreÃ§o: R$"+p;
  buyPopup.style.display="flex";
}
function closePopups(){buyPopup.style.display="none"}

function buyWhats(){
  window.open(`https://wa.me/${telefoneWhatsApp}?text=${encodeURIComponent("Quero comprar "+selected.n+" por R$"+selected.p)}`);
}
function buyInsta(){
  window.open("https://instagram.com/rdn.store.ofc");
}

/* ===== ADMIN â€“ 3 FORMAS DE ABRIR ===== */
function openAdmin(){
  auth.signInWithPopup(new firebase.auth.GoogleAuthProvider());
}

/* clique secreto no logo */
let clicks=0;
logo.onclick=()=>{
  clicks++;
  if(clicks>=5) openAdmin();
  setTimeout(()=>clicks=0,1500);
};

/* atalho teclado */
document.addEventListener("keydown",e=>{
  if(e.ctrlKey && e.shiftKey && e.key==="A"){
    openAdmin();
  }
});

auth.onAuthStateChanged(u=>{
  if(u && u.email===ADMIN_EMAIL){
    adminPopup.style.display="flex";
    adminInfo.innerText="Logado como ADMIN";
  }
});

function logout(){
  auth.signOut();
  adminPopup.style.display="none";
}
</script>

</body>
</html>
