<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RDN STORE - Brainrots</title>
<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #000;
  color: #fff;
}

/* Cabeçalho */
header {
  position: fixed;
  top: 0;
  width: 100%;
  background: #1a0000;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 15px 50px;
  box-shadow: 0 0 15px #ff0000;
  z-index: 10;
}
header .logo {
  font-size: 28px;
  font-weight: bold;
  color: #ff3300;
}
header nav a {
  margin-left: 25px;
  text-decoration: none;
  color: #fff;
  font-weight: bold;
  transition: 0.3s;
}
header nav a:hover {
  color: #ff004f;
}

/* Produtos em grade */
.produtos {
  display: grid;
  grid-template-columns: repeat(auto-fit,minmax(250px,1fr));
  gap: 20px;
  padding: 150px 50px 50px;
}
.produto {
  background: #1a0000;
  padding: 15px;
  border-radius: 15px;
  text-align: center;
  box-shadow: 0 0 10px #ff004f;
}
.produto img {
  width: 100%;
  border-radius: 10px;
  margin-bottom: 10px;
}
.produto h3 {
  margin: 10px 0;
  color: #ff3300;
}
.produto p {
  margin: 5px 0;
}
.btn-comprar {
  display: inline-block;
  margin-top: 10px;
  padding: 15px 30px;
  border-radius: 15px;
  font-weight: bold;
  text-decoration: none;
  color: #fff;
  background: linear-gradient(135deg, #ff004f, #8b0000, #ff3300);
  transition: transform 0.3s;
}
.btn-comprar:hover {
  transform: scale(1.05);
}

/* Rodapé */
footer {
  text-align: center;
  margin: 50px 0;
  opacity: 0.7;
}
</style>
</head>
<body>

<header>
  <div class="logo">RDN STORE</div>
  <nav>
    <a href="index.html">Home</a>
    <a href="brainrots.html">Brainrots</a>
    <a href="https://instagram.com/rdn.store.ofc" target="_blank">Instagram</a>
    <a href="https://wa.me/5581995367131" target="_blank">WhatsApp</a>
  </nav>
</header>

<div class="produtos">
  <div class="produto">
    <img src="brainrot1.png" alt="Brainrot 1">
    <h3>Brainrot 1</h3>
    <p>R$ 10,00</p>
    <a href="https://wa.me/5581995367131" target="_blank" class="btn-comprar">Comprar</a>
  </div>
  <div class="produto">
    <img src="brainrot2.png" alt="Brainrot 2">
    <h3>Brainrot 2</h3>
    <p>R$ 15,00</p>
    <a href="https://wa.me/5581995367131" target="_blank" class="btn-comprar">Comprar</a>
  </div>
  <div class="produto">
    <img src="brainrot3.png" alt="Brainrot 3">
    <h3>Brainrot 3</h3>
    <p>R$ 25,00</p>
    <a href="https://wa.me/5581995367131" target="_blank" class="btn-comprar">Comprar</a>
  </div>
</div>

<footer>
© 2026 • RDN STORE
</footer>

</body>
</html>
